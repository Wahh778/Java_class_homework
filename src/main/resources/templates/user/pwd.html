<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" th:href="@{/component/pear/css/pear.css}" />
</head>
<body>
<form class="layui-form" action="">
    <div class="mainBox">
        <div class="main-container">
            <div class="layui-form-item">
                <label class="layui-form-label">旧密码</label>
                <div class="layui-input-block">
                    <input type="password" autocomplete="off" placeholder="请输入旧密码" id="oldPwd" class="layui-input">
                    <!-- 移除明文存储的旧密码隐藏域，避免安全风险 -->
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="password" autocomplete="off" placeholder="请输入新密码" id="newPwd" class="layui-input">
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit="" lay-filter="user-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="pear-btn pear-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script th:src="@{/component/layui/layui.js}"></script>
<script th:src="@{/component/pear/pear.js}"></script>
<script>
    layui.use(['form', 'jquery'], function() {
        let form = layui.form;
        let $ = layui.jquery;

        // 旧密码失焦验证（调用后端接口）
        $("#oldPwd").blur(function (){
            var oldPwd = $(this).val();
            if (!oldPwd) return; // 空值不校验

            $.ajax({
                url: '/user/checkOldPwd',
                type: 'post',
                data: {oldPassword: oldPwd},
                dataType: 'json',
                success: function(result) {
                    if (result.code === 200) {
                        if (!result.data) { // 后端返回不匹配
                            layer.msg("旧密码不正确", {icon: 2, time: 1000});
                            $("#oldPwd").val(""); // 清空输入
                        }
                    } else {
                        layer.msg("验证失败，请重试", {icon: 2, time: 1000});
                    }
                },
                error: function() {
                    layer.msg("网络错误，请稍后再试", {icon: 2, time: 1000});
                }
            });
        });

        // 提交修改密码
        form.on('submit(user-save)', function() {
            var newPwd = $("#newPwd").val();
            var oldPwd = $("#oldPwd").val();

            // 前端简单校验
            if (!oldPwd) {
                layer.msg("请输入旧密码", {icon: 2, time: 1000});
                return false;
            }
            if (!newPwd) {
                layer.msg("请输入新密码", {icon: 2, time: 1000});
                return false;
            }
            if (oldPwd === newPwd) {
                layer.msg("新密码不能与旧密码相同", {icon: 2, time: 1000});
                return false;
            }

            // 调用后端修改密码接口
            $.ajax({
                url: '/user/updatePwd',
                data: {"password": newPwd},
                dataType: 'json',
                type: 'post',
                success: function(result) {
                    if (result.code === 200) {
                        layer.msg(result.data, {
                            icon: 1,
                            time: 1000
                        }, function() {
                            parent.layer.close(parent.layer.getFrameIndex(window.name)); // 关闭当前页
                            parent.layui.table.reload("user-table");
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                    }
                },
                error: function() {
                    layer.msg("修改失败，请重试", {icon: 2, time: 1000});
                }
            });
            return false;
        });
    })
</script>
</body>
</html>
