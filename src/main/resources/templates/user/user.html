<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>用户管理</title>
		<link rel="stylesheet" th:href="@{/component/pear/css/pear.css}" />
	</head>
	<body class="pear-container">
		<div class="layui-card">
			<div class="layui-card-body">
				<form class="layui-form" action="">
					<div class="layui-form-item" style="padding-left: 20px">
						<div class="layui-form-item layui-inline">
							<label class="layui-form-label">用户昵称</label>
							<div class="layui-input-inline">
								<input type="text" name="name" placeholder="请输入昵称" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-inline">
							<button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="user-query">
								<i class="layui-icon layui-icon-search"></i>
								查询
							</button>
							<button type="reset" class="pear-btn pear-btn-md">
								<i class="layui-icon layui-icon-refresh"></i>
								重置
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="layui-card">
			<div class="layui-card-body">
				<table id="user-table" lay-filter="user-table"></table>
			</div>
		</div>

		<script type="text/html" id="user-toolbar">
			<button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
		        <i class="layui-icon layui-icon-add-1"></i>
		        新增
		    </button>
			<!-- 新增批量导入按钮 -->
			<button class="pear-btn pear-btn-success pear-btn-md" lay-event="batchImport">
				<i class="layui-icon layui-icon-upload"></i>
				批量导入
			</button>
			<button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
				<i class="layui-icon layui-icon-delete"></i>
				批量删除
			</button>
		    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
		        <i class="layui-icon layui-icon-delete"></i>
		        删除
		    </button>
		</script>

		<script type="text/html" id="user-role">
			{{#if (d.role == "manager") { }}
			<span>食堂经理</span>
			{{# }else if(d.role == "chef"){ }}
			<span>厨房大厨</span>
			{{# }else if(d.role == "caterer"){ }}
			<span>配餐员</span>
			{{# }else if(d.role == "treasurer"){ }}
			<span>财务管理</span>
			{{# }else if(d.role == "staff"){ }}
			<span>企业员工</span>
			{{# } }}
		</script>

		<script type="text/html" id="user-bar">
			<div class="layui-clear-space">
				<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit">编辑</button>
				<button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove">删除</button>
			</div>
		</script>

		<script th:src="@{/component/layui/layui.js}"></script>
		<script th:src="@{/component/pear/pear.js}"></script>
		<script>
			layui.use(['table', 'form', 'jquery','common'], function() {
				let table = layui.table;
				let form = layui.form;
				let $ = layui.jquery;
				let common = layui.common;

				let cols = [
					[{
							type: 'checkbox'
						},
						{
							title: '账号',
							field: 'username',
							align: 'center',
							width: 100
						},
						{
							title: '昵称',
							field: 'name',
							align: 'center',
							width: 100
						},
						{
							title: '性别',
							field: 'sex',
							align: 'center',
							width: 80
						},
						{
							title: '电话',
							field: 'telephone',
							align: 'center',
							width: 120
						},
						{
							title: '部门',
							field: 'department',
							align: 'center',
							width: 80
						},
						{
							title: '角色',
							field: 'role',
							align: 'center',
							templet: '#user-role',
							width: 100
						},
						{
							title: '工位信息',
							field: 'workInformation',
							align: 'center',
							width: 100
						},
						{
							title: '操作',
							toolbar: '#user-bar',
							align: 'center',
							width: 130
						}
					]
				]

				table.render({
					elem: '#user-table',
					url: '/user/page',
					page: true,
					parseData:function(res) {
						return {
							"code" : 0,
							"msg" : "",
							"count" : res.data.total,
							"data": res.data.records
						}
					},
					cols: cols,
					skin: 'line',
					limits: [10, 20],
					toolbar: '#user-toolbar',
					defaultToolbar: [{
						title: '刷新',
						layEvent: 'refresh',
						icon: 'layui-icon-refresh',
					}, 'filter', 'print', 'exports']
				});

				table.on('tool(user-table)', function(obj) {
					if (obj.event === 'remove') {
						window.remove(obj);
					} else if (obj.event === 'edit') {
						window.edit(obj);
					}
				});

				// table.on('toolbar(user-table)', function(obj) {
				// 	if (obj.event === 'add') {
				// 		window.add();
				// 	} else if (obj.event === 'refresh') {
				// 		window.refresh();
				// 	} else if (obj.event === 'batchRemove') {
				// 		window.batchRemove(obj);
				// 	}
				// });
				// 在table.on('toolbar')中添加批量导入事件
				table.on('toolbar(user-table)', function(obj) {
					if (obj.event === 'add') {
						window.add();
					} else if (obj.event === 'refresh') {
						window.refresh();
					} else if (obj.event === 'batchRemove') {
						window.batchRemove(obj);
					} else if (obj.event === 'batchImport') { // 新增批量导入事件
						window.batchImport();
					}
				});

// 批量导入函数
				window.batchImport = function() {
					layer.open({
						type: 1,
						title: '批量导入员工',
						area: ['500px', '300px'],
						content: `
            <div class="layui-form" style="padding: 20px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">Excel文件</label>
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" id="uploadExcel">
                            <i class="layui-icon">&#xe67c;</i>上传文件
                        </button>
                        <div class="layui-upload-list">
                            <p id="fileInfo" style="margin-top: 10px; color: #666;"></p>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <a href="/user/template" class="layui-btn layui-btn-normal">下载模板</a>
                        <span style="color: #666; margin-left: 10px;">支持.xlsx格式</span>
                    </div>
                </div>
            </div>
        `,
						btn: ['确认导入', '取消'],
						yes: function(index, layero) {
							var fileInput = document.getElementById('excelFile');
							if (!fileInput || fileInput.files.length === 0) {
								layer.msg('请选择Excel文件', {icon: 2});
								return;
							}

							var formData = new FormData();
							formData.append('file', fileInput.files[0]);

							let loading = layer.load();
							$.ajax({
								url: '/user/batchImport',
								type: 'post',
								data: formData,
								contentType: false,
								processData: false,
								success: function(result) {
									layer.close(loading);
									if (result.code === 200) {
										layer.msg(result.data, {icon: 1, time: 1000}, function() {
											layer.close(index);
											table.reload('user-table');
										});
									} else {
										layer.msg(result.msg, {icon: 2});
									}
								},
								error: function() {
									layer.close(loading);
									layer.msg('导入失败', {icon: 2});
								}
							});
						}
					});

					// 初始化上传组件
					layui.use('upload', function() {
						var upload = layui.upload;
						upload.render({
							elem: '#uploadExcel',
							accept: 'file',
							exts: 'xlsx',
							auto: false,
							choose: function(obj) {
								obj.preview(function(index, file, result) {
									document.getElementById('fileInfo').innerText = '已选择: ' + file.name;
									// 创建隐藏input存储文件
									var input = document.createElement('input');
									input.type = 'file';
									input.id = 'excelFile';
									input.style.display = 'none';
									// 复制文件对象
									var dataTransfer = new DataTransfer();
									dataTransfer.items.add(file);
									input.files = dataTransfer.files;
									document.body.appendChild(input);
								});
							}
						});
					});
				}

				form.on('submit(user-query)', function(data) {
					table.reload('user-table', {
						where: data.field
					})
					return false;
				});

				window.add = function() {
					layer.open({
						type: 2,
						title: '新增',
						shade: 0.1,
						area: [common.isModile()?'100%':'500px', common.isModile()?'100%':'400px'],
						content: '/back/toUserAdd'
					});
				}

				window.edit = function(obj) {
					layer.open({
						type: 2,
						title: '修改',
						shade: 0.1,
						area: ['500px', '400px'],
						content: '/back/toUserEdit/' + obj.data['userId']
					});
				}

				window.remove = function(obj) {
					layer.confirm('确定要删除该用户', {
						icon: 3,
						title: '提示'
					}, function(index) {
						layer.close(index);
						let loading = layer.load();
						$.ajax({
							url: "/user/delete/" + obj.data['userId'],
							dataType: 'json',
							type: 'delete',
							success: function(result) {
								layer.close(loading);
								if (result.code === 200) {
									layer.msg(result.data, {
										icon: 1,
										time: 1000
									}, function() {
										obj.del();
									});
								} else {
									layer.msg(result.msg, {
										icon: 2,
										time: 1000
									});
								}
							}
						})
					});
				}

				window.batchRemove = function(obj) {
					
					var checkIds = common.checkField(obj,'userId');
					
					if (checkIds === "") {
						layer.msg("未选中数据", {
							icon: 3,
							time: 1000
						});
						return false;
					}
					
					layer.confirm('确定要删除这些用户', {
						icon: 3,
						title: '提示'
					}, function(index) {
						layer.close(index);
						let loading = layer.load();
						$.ajax({
							url: "/user/deleteBatch/" + checkIds,
							dataType: 'json',
							type: 'delete',
							success: function(result) {
								layer.close(loading);
								if (result.code === 200) {
									layer.msg(result.data, {
										icon: 1,
										time: 1000
									}, function() {
										table.reload('user-table');
									});
								} else {
									layer.msg(result.msg, {
										icon: 2,
										time: 1000
									});
								}
							}
						})
					});
				}

				window.refresh = function(param) {
					table.reload('user-table');
				}
			})
		</script>
	</body>
</html>
