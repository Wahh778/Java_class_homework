<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>菜品详情</title>
    <link rel="icon" sizes="192x192" th:href="@{/frontStatic/image/logo.png}">
    <!-- 引入必要的样式和脚本 -->
    <link rel="stylesheet" th:href="@{/frontStatic/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/frontStatic/css/main.css}">
    <link rel="stylesheet" th:href="@{/frontStatic/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/frontStatic/css/style.css}">
    <link rel="stylesheet" th:href="@{/frontStatic/css/shopdetail.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" th:src="@{/frontStatic/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/frontStatic/css/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/frontStatic/js/front/sort.js}"></script>
    <script type="text/javascript" th:src="@{/frontStatic/js/detail.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/frontStatic/css/sweetalert.css}">
    <script type="text/javascript" th:src="@{/frontStatic/js/sweetalert.min.js}"></script>

    <!-- 核心样式：统一暗黑毛玻璃风格 + 汉堡导航样式 -->
    <style th:inline="css">
        /* 全局样式重置与基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000 url(/admin/images/bg.jpg) center center fixed;
            background-size: cover;
            color: #ffffff; /* 全局默认白色字体 */
            font-family: 'Microsoft Yahei', 'PingFang SC', Arial, sans-serif;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
            padding: 20px 0;
        }

        /* 背景遮罩增强对比度 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: -1;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        ul, li {
            list-style: none;
        }

        /* 汉堡导航核心样式 - 完全复用购物车页面样式 */
        .cd-header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .header-wrapper {
            position: relative;
            width: calc(100% - 100px);
            margin-left: 50px;
        }

        .nav-but-wrap {
            position: relative;
            display: inline-block;
            float: left;
            padding-left: 15px;
            padding-top: 15px;
            margin-top: 26px;
            transition: all 0.3s ease-out;
        }

        .menu-icon {
            height: 30px;
            width: 30px;
            position: relative;
            z-index: 2;
            cursor: pointer;
            display: block;
        }

        .menu-icon__line {
            height: 2px;
            width: 30px;
            display: block;
            background-color: #fff;
            margin-bottom: 7px;
            cursor: pointer;
            transition: background-color .5s ease, transform .2s ease;
        }

        .menu-icon__line-left {
            width: 16.5px;
            transition: all 200ms linear;
        }

        .menu-icon__line-right {
            width: 16.5px;
            float: right;
            transition: all 200ms linear;
        }

        .menu-icon:hover .menu-icon__line-left,
        .menu-icon:hover .menu-icon__line-right {
            width: 30px;
        }

        .nav {
            position: fixed;
            z-index: 98;
            visibility: hidden;
        }

        .nav:before, .nav:after {
            content: "";
            position: fixed;
            top: 20px;
            left: 50px;
            width: 0;
            height: 0;
            background-color: rgba(20, 21, 26, 0.6);
            border-bottom-right-radius: 200%;
            z-index: -1;
            transition: border-radius linear 0.8s, width cubic-bezier(0.77, 0, 0.175, 1) 0.6s, height cubic-bezier(0.77, 0, 0.175, 1) 0.6s;
        }

        .nav:after {
            background-color: rgba(9, 9, 12, 1);
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat.svg');
            background-position: bottom center;
            background-repeat: no-repeat;
            background-size: 300%;
            transition-delay: 0s;
            box-shadow: 6px 7px 28px 0 rgba(16, 16, 16, 0.3);
        }

        .nav:before {
            transition-delay: .2s;
        }

        .nav__content {
            position: fixed;
            visibility: hidden;
            top: 90px;
            left: 50px;
            width: 280px;
            text-align: left;
        }

        .nav__list {
            position: relative;
            padding: 0;
            margin: 0;
            z-index: 2;
        }

        .nav__list-item {
            position: relative;
            display: block;
            transition-delay: 0.8s;
            opacity: 0;
            text-align: left;
            color: #fff;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            line-height: 1.2;
            letter-spacing: 2px;
            transform: translate(30px, 0%);
            transition: opacity .2s ease, transform .2s ease;
            margin-top: 7px;
            margin-bottom: 7px;
        }

        .nav__list-item a {
            position: relative;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            overflow: hidden;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            z-index: 2;
            padding-left: 40px;
            padding-top: 5px;
            padding-bottom: 5px;
            display: inline-block;
            transition: all 200ms linear;
        }

        .nav__list-item a:after {
            position: absolute;
            content: '';
            top: 50%;
            left: 0;
            width: 5px;
            height: 0;
            opacity: 0;
            background-color: #8167a9;
            z-index: 1;
            transition: all 200ms linear;
        }

        .nav__list-item a:hover:after {
            height: 100%;
            opacity: 1;
            top: 0;
        }

        .nav__list-item a:hover {
            color: rgba(255, 255, 255, 1);
        }

        .nav__list-item.active-nav a {
            color: rgba(255, 255, 255, 1);
        }

        .nav__list-item.active-nav a:after {
            height: 100%;
            opacity: 1;
            top: 0;
        }

        /* 导航激活状态 */
        body.nav-active .nav__content {
            visibility: visible;
        }

        body.nav-active .menu-icon__line {
            background-color: #fff;
            transform: translate(0px, 0px) rotate(-45deg);
        }

        body.nav-active .menu-icon__line-left {
            width: 15px;
            transform: translate(2px, 4px) rotate(45deg);
        }

        body.nav-active .menu-icon__line-right {
            width: 15px;
            float: right;
            transform: translate(-3px, -3.5px) rotate(45deg);
        }

        body.nav-active .menu-icon:hover .menu-icon__line-left,
        body.nav-active .menu-icon:hover .menu-icon__line-right {
            width: 15px;
        }

        body.nav-active .nav {
            visibility: visible;
        }

        body.nav-active .nav:before,
        body.nav-active .nav:after {
            width: 250px;
            height: 350px;
            border-radius: 15px;
        }

        body.nav-active .nav:after {
            transition-delay: .1s;
        }

        body.nav-active .nav:before {
            transition-delay: 0s;
        }

        body.nav-active .nav__list-item {
            opacity: 1;
            transform: translateX(0%);
            transition: opacity .3s ease, transform .3s ease, color .3s ease;
        }

        body.nav-active .nav__list-item:nth-child(1) {
            transition-delay: 0.8s;
        }

        body.nav-active .nav__list-item:nth-child(2) {
            transition-delay: 0.9s;
        }

        body.nav-active .nav__list-item:nth-child(3) {
            transition-delay: 1s;
        }

        body.nav-active .nav__list-item:nth-child(4) {
            transition-delay: 1.1s;
        }

        body.nav-active .nav__list-item:nth-child(5) {
            transition-delay: 1.2s;
        }

        /* 菜品详情页面主体样式 */
        #main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            margin-top: 120px; /* 给汉堡导航留出空间 */
        }

        /* 面包屑导航样式 */
        .cramb_area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 30px;
        }

        .cramb_area > li > a {
            color: #ffffff;
        }

        .cramb_area > li > a:hover {
            color: #F22E00;
        }

        .br-active {
            color: #F22E00;
            font-weight: 600;
        }

        /* 菜品详情主容器 - 毛玻璃效果 */
        .detail-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }

        /* 菜品图片容器样式 */
        .product-image {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #showbox img {
            border-radius: 8px;
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* 菜品信息容器样式 */
        .product-info {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product-title, .product-details {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        /* 菜品名称样式 */
        .product-title h3 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            border-bottom: 2px solid #F22E00;
            padding-bottom: 10px;
        }

        /* 价格样式 */
        .price_box {
            margin-bottom: 20px;
        }

        .spical-price-2 {
            color: #F22E00 !important;
            font-size: 32px;
            font-weight: 700;
        }

        /* 菜品属性样式 */
        .new_meta {
            margin-bottom: 15px;
        }

        .sku_wrapper {
            color: #ffffff;
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        .sku {
            color: #833f9e;
            margin-left: 10px;
        }

        /* 数量选择和加入购物车按钮 */
        .rel-div {
            margin-top: 30px;
        }

        #weight {
            width: 80px;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            margin-right: 15px;
            text-align: center;
        }

        #weight:focus {
            outline: none;
            border-color: #165DFF;
            box-shadow: 0 0 0 2px rgba(22, 93, 255, 0.2);
        }

        /* 加入购物车按钮样式 */
        .add-tocart {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #165DFF 0%, #0F48C9 100%);
            color: #ffffff !important;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(22, 93, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .add-tocart:hover {
            background: linear-gradient(135deg, #0F48C9 0%, #0A3699 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(22, 93, 255, 0.5);
        }

        .add-tocart::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .add-tocart:active::after {
            width: 300px;
            height: 300px;
            opacity: 0;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            #main {
                margin-top: 100px;
                padding: 0 10px;
            }

            .product-image {
                margin-bottom: 20px;
                padding: 15px;
            }

            .product-title, .product-details {
                padding: 20px 15px;
            }

            .product-title h3 {
                font-size: 24px;
            }

            .spical-price-2 {
                font-size: 28px;
            }

            .sku_wrapper {
                font-size: 16px;
            }

            .add-tocart {
                padding: 10px 24px;
                font-size: 16px;
                margin-top: 15px;
            }

            #weight {
                width: 70px;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
<!-- 汉堡堆叠式导航核心结构 -->
<header class="cd-header">
    <div class="header-wrapper">
        <div class="nav-but-wrap">
            <div class="menu-icon hover-target">
                <span class="menu-icon__line menu-icon__line-left"></span>
                <span class="menu-icon__line"></span>
                <span class="menu-icon__line menu-icon__line-right"></span>
            </div>
        </div>
    </div>
</header>

<div class="nav">
    <div class="nav__content">
        <ul class="nav__list">
            <!-- 菜品详情页导航菜单 -->
            <li class="nav__list-item active-nav">
                <a th:href="@{/front/toMain}" class="hover-target">
                    <i class="fa fa-home"></i> 首页
                </a>
            </li>
            <li class="nav__list-item">
                <a th:href="@{/front/toShopCart}" class="hover-target">
                    <i class="fa fa-shopping-cart"></i> 购物车
                </a>
            </li>
            <li class="nav__list-item">
                <a th:href="@{/front/toOrder}" class="hover-target">
                    <i class="fa fa-file-text"></i> 我的订单
                </a>
            </li>
            <li class="nav__list-item">
                <a th:href="@{/front/toInfo}" class="hover-target">
                    <i class="fa fa-user"></i> 账户管理
                </a>
            </li>
        </ul>
    </div>
</div>

<!-- 菜品详情主内容 -->
<div id="main" class="container">
    <!-- 面包屑导航 -->
    <div class="shop_menu shop_menu_2">
        <ul class="cramb_area cramb_area_5">
            <li><a th:href="@{/front/toMain}">首页 /</a></li>
            <li class="br-active" th:text="${session.menuDetail.name}">菜品</li>
        </ul>
    </div>

    <!-- 菜品详情主体 -->
    <div class="detail-container">
        <!-- 菜品图片区域 -->
        <div class="product-image">
            <div id="leftbox">
                <div id="showbox">
                    <img th:src="|/picture/${session.menuDetail.picture}|" width="400" height="400" alt="菜品图片"/>
                </div>
            </div>
        </div>

        <!-- 菜品信息区域 -->
        <div class="product-info">
            <div class="product-title">
                <h3 th:text="${session.menuDetail.name}">菜品名称</h3>
            </div>

            <div class="product-details">
                <div class="price_box price_box_acr new_meta">
                    <span class="spical-price spical-price-2" th:text="'￥' + ${session.menuDetail.price}">￥00.00</span>
                </div>

                <div class="new_meta">
                    <span class="sku_wrapper big-font">
                        类别:
                        <span class="sku" th:text="${session.menuDetail.category}">无</span>
                    </span>
                    <span class="sku_wrapper big-font">
                        计量单位:
                        <span class="sku" th:text="${session.menuDetail.unit}">无</span>
                    </span>
                </div>

                <div class="rel-div">
                    <form class="cart-btn-area new_meta">
                        <input type="hidden" id="name" name="name" th:value="${session.menuDetail.name}"/>
                        <input type="hidden" id="unit" name="unit" th:value="${session.menuDetail.unit}"/>
                        <input type="hidden" id="price" name="price" th:value="${session.menuDetail.price}"/>
                        <input type="hidden" id="picture" name="picture" th:value="${session.menuDetail.picture}"/>
                        <input type="number" value="1" name="weight" id="weight" min="1" max="9">
                        <button class="add-tocart cart_zpf" type="button" id="formSubmit">
                            <i class="fa fa-shopping-cart"></i> 加入购物车
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 脚本部分 -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script type="text/javascript">
    $(document).ready(function () {
        // 图片预览插件初始化
        var showproduct = {
            "boxid": "showbox",
            "sumid": "showsum",
            "boxw": 400,
            "boxh": 550,
            "sumw": 60,
            "sumh": 60,
            "sumi": 7,
            "sums": 5,
            "sumsel": "sel",
            "sumborder": 1,
            "lastid": "showlast",
            "nextid": "shownext"
        };
        $.ljsGlasses.pcGlasses(showproduct);

        // 数量输入框验证
        $("#weight").blur(function (){
            var num = parseInt($("#weight").val());
            if (isNaN(num) || num <= 0 || num > 9) {
                $(this).val(1);
            }
        });

        // 加入购物车提交
        $("#formSubmit").click(function (){
            var name = $("#name").val();
            var unit = $("#unit").val();
            var price = $("#price").val();
            var picture = $("#picture").val();
            var weight = $("#weight").val();

            // 再次验证数量
            if (weight <= 0 || weight > 9) {
                swal({
                    title: "提示",
                    text: "数量必须在1-9之间",
                    type: "warning",
                    confirmButtonText: "确定"
                });
                $("#weight").val(1);
                return;
            }

            var data = {
                "name": name,
                "unit": unit,
                "price": price,
                "picture": picture,
                "weight": weight
            };

            $.ajax({
                url: '/shopCart/add',
                data: JSON.stringify(data),
                dataType: 'json',
                contentType: 'application/json',
                type: 'post',
                success: function(result) {
                    if (result.code === 200) {
                        swal({
                            title: "成功",
                            text: result.data,
                            type: "success",
                            confirmButtonText: "确定"
                        });
                    } else {
                        swal({
                            title: "提示",
                            text: result.msg,
                            type: "warning",
                            confirmButtonText: "确定"
                        });
                    }
                },
                error: function() {
                    swal({
                        title: "错误",
                        text: "网络异常，请稍后重试",
                        type: "error",
                        confirmButtonText: "确定"
                    });
                }
            });
        });
    });
</script>

<!-- 汉堡导航核心逻辑脚本 -->
<script>
    (function ($) {
        "use strict";

        // 导航核心逻辑
        var app = function () {
            var body = undefined;
            var menu = undefined;
            var init = function init() {
                body = document.querySelector('body');
                menu = document.querySelector('.menu-icon');
                applyListeners();
            };

            var applyListeners = function applyListeners() {
                menu.addEventListener('click', function () {
                    return toggleClass(body, 'nav-active');
                });
            };

            var toggleClass = function toggleClass(element, stringClass) {
                if (element.classList.contains(stringClass)) {
                    element.classList.remove(stringClass);
                } else {
                    element.classList.add(stringClass);
                }
            };

            init();
        }();

    })(jQuery);
</script>
</body>
