<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <script th:src="@{/frontStatic/js/jquery.js}"></script>
    <link rel="icon" sizes="192x192" th:href="@{/frontStatic/image/logo.png}">
    <link rel="stylesheet" th:href="@{/frontStatic/css/main.css}">
    <link rel="stylesheet" th:href="@{/frontStatic/css/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/frontStatic/css/shopcart.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/frontStatic/css/sweetalert.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" th:src="@{/frontStatic/css/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/frontStatic/js/sweetalert.min.js}"></script>
    <script type="text/javascript" th:src="@{/frontStatic/js/holder.js}"></script>
    <script type="text/javascript" th:src="@{/frontStatic/js/front/sort.js}"></script>
    <script type="text/javascript" th:src="@{/frontStatic/js/front/shopcart.js}"></script>
    <link rel="stylesheet" th:href="@{/component/layui/css/layui.css}" media="all">
    <style th:inline="css">
        /* 全局样式重置与基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000 url(/admin/images/bg.jpg) center center fixed;
            background-size: cover;
            color: #ffffff; /* 全局默认白色字体 */
            font-family: 'Microsoft Yahei', 'PingFang SC', Arial, sans-serif;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
            padding: 20px 0;
        }

        /* 背景遮罩增强对比度 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75); /* 降低遮罩透明度提升亮度 */
            z-index: -1;
        }

        a {
            text-decoration: none;
            color: #ffffff; /* 普通链接默认白色 */
            transition: all 0.3s ease;
        }

        ul, li {
            list-style: none;
        }

        /* 购物车区域样式优化 */
        #main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            margin-top: 120px; /* 给导航留出空间 */
        }

        .shopping_cart {
            background: rgba(255, 255, 255, 0.1); /* 半透明白色背景 */
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 表格样式优化 - 保留原有字体颜色 */
        #cart-table {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            overflow: hidden;
        }

        #cart-table th {
            background: rgba(242, 46, 0, 0.2);
            color: #ffffff; /* 表头恢复白色 */
            font-weight: 600;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 操作列表头仅调整布局，字体保留白色 */
        #cart-table th.product-remove {
            padding: 20px 28px !important;
            width: 80px !important;
        }

        #cart-table td {
            color: #833f9e; /* 单元格保留浅白色 */
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* 核心修改：仅操作列内的按钮/链接改为蓝色 */
        /* 操作列单元格内的所有链接/按钮 */
        #cart-table td.product-remove a {
            color: #165DFF !important; /* 按钮强制蓝色 */
            font-size: 16px !important;
        }
        /* 操作列按钮hover效果 */
        #cart-table td.product-remove a:hover {
            color: #0F48C9 !important; /* hover时深蓝色 */
        }

        /* 总价区域样式 - 保留原有白色字体 */
        .cart_totals {
            background: rgba(99, 84, 84, 0.5);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid rgb(237, 220, 220);
        }

        .cart_totals h2 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #F22E00;
            padding-bottom: 10px;
        }

        .shop_table th {
            color: #f8f8f8;
            font-weight: 600;
            font-size: 16px;
        }

        .shop_table td {
            color: #100b0b;
            font-size: 16px;
        }

        /* 确认订单按钮样式 - 保留原有样式 */
        .confirm-order-btn {
            display: inline-block;
            padding: 14px 36px;
            background: linear-gradient(135deg, #165DFF 0%, #0F48C9 100%);
            color: #ffffff !important;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(22, 93, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* 按钮hover效果 */
        .confirm-order-btn:hover {
            background: linear-gradient(135deg, #0F48C9 0%, #0A3699 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(22, 93, 255, 0.5);
        }

        /* 按钮点击波纹效果 */
        .confirm-order-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .confirm-order-btn:active::after {
            width: 300px;
            height: 300px;
            opacity: 0;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {


            #main {
                margin-top: 100px;
                padding: 0 10px;
            }

            .shopping_cart {
                padding: 20px 15px;
            }

            #cart-table th,
            #cart-table td {
                padding: 10px 5px;
                font-size: 14px;
            }

            /* 移动端操作列按钮适配 */
            #cart-table td.product-remove a {
                font-size: 14px !important;
            }

            /* 移动端按钮适配 */
            .confirm-order-btn {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
    <style>
        a {
            cursor: pointer;
            text-decoration: none;
        }

        /* 导航核心样式 - 保留原有样式 */
        .cd-header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .header-wrapper {
            position: relative;
            width: calc(100% - 100px);
            margin-left: 50px;
        }

        .nav-but-wrap {
            position: relative;
            display: inline-block;
            float: left;
            padding-left: 15px;
            padding-top: 15px;
            margin-top: 26px;
            transition: all 0.3s ease-out;
        }

        .menu-icon {
            height: 30px;
            width: 30px;
            position: relative;
            z-index: 2;
            cursor: pointer;
            display: block;
        }

        .menu-icon__line {
            height: 2px;
            width: 30px;
            display: block;
            background-color: #fff;
            margin-bottom: 7px;
            cursor: pointer;
            transition: background-color .5s ease, transform .2s ease;
        }

        .menu-icon__line-left {
            width: 16.5px;
            transition: all 200ms linear;
        }

        .menu-icon__line-right {
            width: 16.5px;
            float: right;
            transition: all 200ms linear;
        }

        .menu-icon:hover .menu-icon__line-left,
        .menu-icon:hover .menu-icon__line-right {
            width: 30px;
        }

        .nav {
            position: fixed;
            z-index: 98;
            visibility: hidden;
        }

        .nav:before, .nav:after {
            content: "";
            position: fixed;
            top: 20px;
            left: 50px;
            width: 0;
            height: 0;
            background-color: rgba(20, 21, 26, 0.6);
            border-bottom-right-radius: 200%;
            z-index: -1;
            transition: border-radius linear 0.8s, width cubic-bezier(0.77, 0, 0.175, 1) 0.6s, height cubic-bezier(0.77, 0, 0.175, 1) 0.6s;
        }

        .nav:after {
            background-color: rgba(9, 9, 12, 1);
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat.svg');
            background-position: bottom center;
            background-repeat: no-repeat;
            background-size: 300%;
            transition-delay: 0s;
            box-shadow: 6px 7px 28px 0 rgba(16, 16, 16, 0.3);
        }

        .nav:before {
            transition-delay: .2s;
        }

        .nav__content {
            position: fixed;
            visibility: hidden;
            top: 90px;
            left: 50px;
            width: 280px;
            text-align: left;
        }

        .nav__list {
            position: relative;
            padding: 0;
            margin: 0;
            z-index: 2;
        }

        .nav__list-item {
            position: relative;
            display: block;
            transition-delay: 0.8s;
            opacity: 0;
            text-align: left;
            color: #fff;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            line-height: 1.2;
            letter-spacing: 2px;
            transform: translate(30px, 0%);
            transition: opacity .2s ease, transform .2s ease;
            margin-top: 7px;
            margin-bottom: 7px;
        }

        .nav__list-item a {
            position: relative;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            overflow: hidden;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            z-index: 2;
            padding-left: 40px;
            padding-top: 5px;
            padding-bottom: 5px;
            display: inline-block;
            transition: all 200ms linear;
        }

        .nav__list-item a:after {
            position: absolute;
            content: '';
            top: 50%;
            left: 0;
            width: 5px;
            height: 0;
            opacity: 0;
            background-color: #8167a9;
            z-index: 1;
            transition: all 200ms linear;
        }

        .nav__list-item a:hover:after {
            height: 100%;
            opacity: 1;
            top: 0;
        }

        .nav__list-item a:hover {
            color: rgba(255, 255, 255, 1);
        }

        .nav__list-item.active-nav a {
            color: rgba(255, 255, 255, 1);
        }

        .nav__list-item.active-nav a:after {
            height: 100%;
            opacity: 1;
            top: 0;
        }

        /* 导航激活状态 */
        body.nav-active .nav__content {
            visibility: visible;
        }

        body.nav-active .menu-icon__line {
            background-color: #fff;
            transform: translate(0px, 0px) rotate(-45deg);
        }

        body.nav-active .menu-icon__line-left {
            width: 15px;
            transform: translate(2px, 4px) rotate(45deg);
        }

        body.nav-active .menu-icon__line-right {
            width: 15px;
            float: right;
            transform: translate(-3px, -3.5px) rotate(45deg);
        }

        body.nav-active .menu-icon:hover .menu-icon__line-left,
        body.nav-active .menu-icon:hover .menu-icon__line-right {
            width: 15px;
        }

        body.nav-active .nav {
            visibility: visible;
        }

        body.nav-active .nav:before,
        body.nav-active .nav:after {
            width: 250px;
            height: 350px;
            border-radius: 15px;
        }

        body.nav-active .nav:after {
            transition-delay: .1s;
        }

        body.nav-active .nav:before {
            transition-delay: 0s;
        }

        body.nav-active .nav__list-item {
            opacity: 1;
            transform: translateX(0%);
            transition: opacity .3s ease, transform .3s ease, color .3s ease;
        }

        body.nav-active .nav__list-item:nth-child(1) {
            transition-delay: 0.8s;
        }

        body.nav-active .nav__list-item:nth-child(2) {
            transition-delay: 0.9s;
        }

        body.nav-active .nav__list-item:nth-child(3) {
            transition-delay: 1s;
        }

        body.nav-active .nav__list-item:nth-child(4) {
            transition-delay: 1.1s;
        }

        body.nav-active .nav__list-item:nth-child(5) {
            transition-delay: 1.2s;
        }
    </style>
</head>
<body>
<!-- 导航栏核心结构 -->
<header class="cd-header">
    <div class="header-wrapper">
        <div class="nav-but-wrap">
            <div class="menu-icon hover-target">
                <span class="menu-icon__line menu-icon__line-left"></span>
                <span class="menu-icon__line"></span>
                <span class="menu-icon__line menu-icon__line-right"></span>
            </div>
        </div>
    </div>
</header>

<div class="nav">
    <div class="nav__content">
        <ul class="nav__list">
            <!-- 替换为指定菜单项 -->
            <li class="nav__list-item active-nav">
                <a th:href="@{/front/toMain}" class="hover-target">
                    <i class="fa fa-home"></i> 首页
                </a>
            </li>
            <li class="nav__list-item">
                <a th:href="@{/front/toOrder}" class="hover-target">
                    <i class="fa fa-file-text"></i> 我的订单
                </a>
            </li>
            <li class="nav__list-item">
                <a th:href="@{/front/toInfo}" class="hover-target">
                    <i class="fa fa-user"></i> 账户管理
                </a>
            </li>
        </ul>
    </div>
</div>
<!-- 购物车主内容 -->
<div id="main" class="container">
    <div class="shopping_cart">
        <div class="row">
            <div class="all_wis_frm">
                <div class="col-md-12">
                    <div class="wishlist-content wishlist-content-2">
                        <form action="#">
                            <div class="wishlist-table wishlist-table-2 table-responsive">
                                <table id="cart-table">
                                    <thead>
                                    <tr>
                                        <th class="product-thumbnail product-thumbnail-2">
                                            <span class="nobr">图片</span>
                                        </th>
                                        <th class="product-name product-name_2">
                                            <span class="nobr">商品</span>
                                        </th>
                                        <th class="product-price">
                                            <span class="nobr">价格</span>
                                        </th>
                                        <th class="product-stock-stauts">
                                            <span class="nobr">数量</span>
                                        </th>
                                        <th class="product-add-to-cart">
                                            <span class="nobr">总价</span>
                                        </th>
                                        <th class="product-remove">
                                            <span class="nobr">操作</span>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- 移除示例商品行，保留空tbody由后端渲染数据 -->
                                    </tbody>
                                </table>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-md-6 col-xs-12">
                                <div class="cart_totals ">
                                    <h2>总价</h2>
                                    <table class="shop_table shop_table_responsive">
                                        <tbody>
                                        <tr class="cart-subtotal">
                                            <th>小计</th>
                                            <td data-title="Subtotal"><span
                                                    class="woocommerce-Price-amount amount"> <span
                                                    class="woocommerce-Price-currencySymbol" id="total-num"></span>
                                                    </span></td>
                                        </tr>
                                        <tr class="order-total">
                                            <th>总额</th>
                                            <td data-title="Total"><strong> <span
                                                    class="woocommerce-Price-amount amount"> <span
                                                    class="woocommerce-Price-currencySymbol" id="total-price"></span>
                                                    </span>
                                            </strong></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div class="wc-proceed-to-checkout">
                                        <a class="confirm-order-btn" th:href="@{/front/toOrderConfirm}">
                                            <i class="fa fa-check-circle"></i> 确认订单
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-12"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 保持原有购物车相关JS逻辑
    $(document).ready(function() {
        // 可以在这里添加购物车数据加载等逻辑
        console.log("购物车页面加载完成");

        // 点击空白处关闭菜单（可选）
        $(document).click(function(e) {
            if (!$(e.target).closest('.menuHolder').length) {
                // 重置菜单状态
                $('.menuWindow').css({
                    width: '110px',
                    height: '110px'
                });
                $('.menuHolder ul ul').css('transform', 'rotate(90deg)');
            }
        });
    });
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script>
    (function ($) {
        "use strict";

        // 导航核心逻辑
        var app = function () {
            var body = undefined;
            var menu = undefined;
            var init = function init() {
                body = document.querySelector('body');
                menu = document.querySelector('.menu-icon');
                applyListeners();
            };

            var applyListeners = function applyListeners() {
                menu.addEventListener('click', function () {
                    return toggleClass(body, 'nav-active');
                });
            };

            var toggleClass = function toggleClass(element, stringClass) {
                if (element.classList.contains(stringClass)) {
                    element.classList.remove(stringClass);
                } else {
                    element.classList.add(stringClass);
                }
            };

            init();
        }();

    })(jQuery);
</script>
</body>
</html>
