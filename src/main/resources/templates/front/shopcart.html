    <style th:inline="css">
        /* 全局样式重置与基础设置 */
        :root {
            --primary-color: #165DFF;
            --primary-dark: #0F48C9;
            --accent-color: #F22E00;
            --accent-light: rgba(242, 46, 0, 0.2);
            --text-white: #ffffff;
            --text-gray: #e0e0e0;
            --bg-black: #000000;
            --bg-overlay: rgba(0, 0, 0, 0.75);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-bg-dark: rgba(0, 0, 0, 0.4);
            --border-color: rgba(255, 255, 255, 0.2);
            --border-light: rgba(255, 255, 255, 0.05);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-black) url(/admin/images/bg.jpg) center center fixed;
            background-size: cover;
            color: var(--text-white);
            font-family: 'Microsoft Yahei', 'PingFang SC', Arial, sans-serif;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
            padding: 20px 0;
        }

        /* 背景遮罩增强对比度 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-overlay);
            z-index: -1;
        }

        a {
            text-decoration: none;
            color: var(--text-white);
            transition: var(--transition);
            cursor: pointer;
        }

        ul, li {
            list-style: none;
        }

        /* 导航栏样式 - 仅保留汉堡菜单按钮 */
        .cd-header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            background: transparent;
            backdrop-filter: none;
            padding: 0;
        }

        .header-wrapper {
            position: relative;
            width: calc(100% - 60px);
            margin-left: 30px;
        }

        .nav-but-wrap {
            position: relative;
            display: inline-block;
            float: left;
            padding-left: 10px;
            padding-top: 20px; /* 调整顶部间距 */
            margin-top: 0;
            transition: var(--transition);
            z-index: 101; /* 确保按钮在最上层 */
        }

        .menu-icon {
            height: 30px;
            width: 30px;
            position: relative;
            z-index: 2;
            cursor: pointer;
            display: block;
        }

        .menu-icon__line {
            height: 2px;
            width: 30px;
            display: block;
            background-color: var(--text-white);
            margin-bottom: 7px;
            cursor: pointer;
            transition: background-color .5s ease, transform .2s ease;
        }

        .menu-icon__line-left {
            width: 16.5px;
            transition: all 200ms linear;
        }

        .menu-icon__line-right {
            width: 16.5px;
            float: right;
            transition: all 200ms linear;
        }

        .menu-icon:hover .menu-icon__line-left,
        .menu-icon:hover .menu-icon__line-right {
            width: 30px;
        }

        .nav {
            position: fixed;
            z-index: 98;
            visibility: hidden;
        }

        .nav:before, .nav:after {
            content: "";
            position: fixed;
            top: 20px;
            left: 30px;
            width: 0;
            height: 0;
            background-color: rgba(20, 21, 26, 0.8);
            border-bottom-right-radius: 200%;
            z-index: -1;
            transition: border-radius linear 0.8s, width cubic-bezier(0.77, 0, 0.175, 1) 0.6s, height cubic-bezier(0.77, 0, 0.175, 1) 0.6s;
        }

        .nav:after {
            background-color: rgba(9, 9, 12, 0.95);
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat.svg');
            background-position: bottom center;
            background-repeat: no-repeat;
            background-size: 300%;
            transition-delay: 0s;
            box-shadow: 6px 7px 28px 0 rgba(16, 16, 16, 0.5);
        }

        .nav:before {
            transition-delay: .2s;
        }

        .nav__content {
            position: fixed;
            visibility: hidden;
            top: 80px;
            left: 30px;
            width: 280px;
            text-align: left;
        }

        .nav__list {
            position: relative;
            padding: 0;
            margin: 0;
            z-index: 2;
        }

        .nav__list-item {
            position: relative;
            display: block;
            transition-delay: 0.8s;
            opacity: 0;
            text-align: left;
            color: var(--text-white);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            line-height: 1.2;
            letter-spacing: 1px;
            transform: translate(30px, 0%);
            transition: opacity .2s ease, transform .2s ease;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .nav__list-item a {
            position: relative;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            overflow: hidden;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            z-index: 2;
            padding-left: 30px;
            padding-top: 8px;
            padding-bottom: 8px;
            display: inline-block;
            transition: all 200ms linear;
            border-radius: 8px;
        }

        /* 导航高亮线条 */
        .nav__list-item a:after {
            position: absolute;
            content: '';
            top: 50%;
            left: 10px;
            width: 4px;
            height: 0;
            opacity: 0;
            background-color: var(--primary-color);
            z-index: 1;
            transition: all 200ms linear;
        }

        .nav__list-item a:hover {
            color: rgba(255, 255, 255, 1);
            background: rgba(22, 93, 255, 0.1);
            padding-left: 35px;
        }

        .nav__list-item a:hover:after {
            height: 60%;
            opacity: 1;
            top: 20%;
        }

        .nav__list-item.active-nav a {
            color: rgba(255, 255, 255, 1);
            background: rgba(22, 93, 255, 0.15);
        }

        .nav__list-item.active-nav a:after {
            height: 60%;
            opacity: 1;
            top: 20%;
        }

        /* 导航激活状态 */
        body.nav-active .nav__content {
            visibility: visible;
        }

        body.nav-active .menu-icon__line {
            background-color: var(--text-white);
            transform: translate(0px, 0px) rotate(-45deg);
        }

        body.nav-active .menu-icon__line-left {
            width: 15px;
            transform: translate(2px, 4px) rotate(45deg);
        }

        body.nav-active .menu-icon__line-right {
            width: 15px;
            float: right;
            transform: translate(-3px, -3.5px) rotate(45deg);
        }

        body.nav-active .menu-icon:hover .menu-icon__line-left,
        body.nav-active .menu-icon:hover .menu-icon__line-right {
            width: 15px;
        }

        body.nav-active .nav {
            visibility: visible;
        }

        body.nav-active .nav:before,
        body.nav-active .nav:after {
            width: 280px;
            height: 400px;
            border-radius: 20px;
        }

        body.nav-active .nav:after {
            transition-delay: .1s;
        }

        body.nav-active .nav:before {
            transition-delay: 0s;
        }

        body.nav-active .nav__list-item {
            opacity: 1;
            transform: translateX(0%);
            transition: opacity .3s ease, transform .3s ease, color .3s ease;
        }

        body.nav-active .nav__list-item:nth-child(1) {
            transition-delay: 0.8s;
        }

        body.nav-active .nav__list-item:nth-child(2) {
            transition-delay: 0.9s;
        }

        body.nav-active .nav__list-item:nth-child(3) {
            transition-delay: 1s;
        }

        body.nav-active .nav__list-item:nth-child(4) {
            transition-delay: 1.1s;
        }

        body.nav-active .nav__list-item:nth-child(5) {
            transition-delay: 1.2s;
        }

        /* 页面主容器 */
        #main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            margin-top: 80px;
            padding-bottom: 40px;
        }

        /* 页面标题样式 */
        .account_heading_ah {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 15px;
        }

        .account_heading_ah h1 {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-white);
        }

        .account_heading_ah:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }

        /* 购物车表格样式 - 仅美化不修改结构 */
        #cart-table {
            width: 100%;
            background: var(--card-bg-dark);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            border: none;
        }

        #cart-table th {
            background: var(--accent-light);
            color: var(--text-white);
            font-weight: 600;
            padding: 18px 15px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            font-size: 15px;
            letter-spacing: 0.5px;
            border-top: none;
        }

        #cart-table td {
            color: var(--text-gray);
            padding: 20px 15px;
            text-align: center;
            border-bottom: 1px solid var(--border-light);
            vertical-align: middle;
            border-top: none;
        }

        /* 商品图片单元格 */
        #cart-table td.product-thumbnail {
            padding: 10px;
        }

        #cart-table td.product-thumbnail img {
            border-radius: 8px;
            max-width: 80px;
            height: auto;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* 菜品名称样式 */
        #cart-table td.product-name {
            text-align: left;
            padding-left: 20px;
            font-weight: 500;
            color: var(--text-white);
        }

        /* 价格样式 */
        .amount-list {
            color: var(--text-white);
            font-weight: 600;
        }

        /* 总价区域样式 */
        .cart_totals {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border-color);
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
        }

        .cart_totals h2 {
            color: var(--text-white);
            font-size: 22px;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 12px;
            font-weight: 600;
        }

        .shop_table {
            width: 100%;
        }

        .shop_table th {
            color: var(--text-white);
            font-weight: 500;
            font-size: 16px;
            text-align: left;
            padding: 12px 0;
            width: 40%;
            border: none;
        }

        .shop_table td {
            color: var(--text-white);
            font-size: 16px;
            text-align: right;
            padding: 12px 0;
            font-weight: 600;
            border: none;
        }

        .cart-subtotal {
            border-bottom: 1px solid var(--border-light);
        }

        .order-total td {
            color: var(--accent-color);
            font-size: 18px;
            padding-top: 15px;
        }

        /* 确认订单按钮样式 */
        .confirm-orders {
            display: inline-block;
            width: 100%;
            height: 60px;
            padding: 16px 36px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--text-white) !important;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            box-shadow: 0 6px 18px rgba(22, 93, 255, 0.3);
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            text-decoration: none;
        }

        .confirm-orders:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #0A3699 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(22, 93, 255, 0.4);
            color: var(--text-white) !important;
            text-decoration: none;
        }

        /* 按钮点击波纹效果 */
        .confirm-orders::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .confirm-orders:active::after {
            width: 300px;
            height: 300px;
            opacity: 0;
        }

        /* 响应式适配 */
        @media (max-width: 992px) {
            #main {
                margin-top: 70px;
                padding: 0 15px;
            }

            .cart_totals {
                max-width: 100%;
                margin-left: 0;
            }

            .nav-but-wrap {
                padding-top: 15px;
            }
        }

        @media (max-width: 768px) {
            /* 移动端表格样式优化 - 不修改td/th结构，仅调整显示方式 */
            #cart-table thead {
                display: table-header-group;
            }
            #cart-table tr {
                display: table-row;
                margin-bottom: 0;
                border-radius: 0;
                background: transparent;
                border: none;
            }
            #cart-table td {
                display: table-cell;
                text-align: center;
                padding: 12px 8px;
                border-bottom: 1px solid var(--border-light);
                position: static;
            }
            #cart-table td:before {
                content: none;
            }
            #cart-table td.product-thumbnail {
                text-align: center;
                padding: 10px 5px;
            }
            #cart-table td.product-name {
                text-align: left;
                padding-left: 10px;
            }

            .account_heading_ah h1 {
                font-size: 26px;
            }

            .nav__content {
                width: 250px;
            }

            body.nav-active .nav:before,
            body.nav-active .nav:after {
                width: 250px;
                height: 380px;
            }

            .nav-but-wrap {
                padding-top: 15px;
                padding-left: 5px;
            }
        }

        @media (max-width: 480px) {
            #main {
                margin-top: 60px;
                padding: 0 10px;
            }

            .cart_totals {
                padding: 20px 15px;
            }

            .confirm-orders {
                padding: 14px 24px;
                font-size: 16px;
            }

            .nav-but-wrap {
                padding-top: 10px;
            }

            .nav__content {
                left: 20px;
                top: 70px;
            }

            body.nav-active .nav:before,
            body.nav-active .nav:after {
                left: 20px;
            }

            /* 移动端小屏幕表格字体调整 */
            #cart-table th {
                font-size: 12px;
                padding: 12px 5px;
            }
            #cart-table td {
                font-size: 12px;
                padding: 12px 5px;
            }
        }
    </style>
</head>

<!-- 导航交互JS -->
<script>
    (function ($) {
        "use strict";

        // 导航核心逻辑
        var app = function () {
            var body = undefined;
            var menu = undefined;
            var init = function init() {
                body = document.querySelector('body');
                menu = document.querySelector('.menu-icon');
                applyListeners();
            };

            var applyListeners = function applyListeners() {
                menu.addEventListener('click', function (e) {
                    e.stopPropagation();
                    toggleClass(body, 'nav-active');
                });
            };

            var toggleClass = function toggleClass(element, stringClass) {
                if (element.classList.contains(stringClass)) {
                    element.classList.remove(stringClass);
                } else {
                    element.classList.add(stringClass);
                }
            };

            init();
        }();

    })(jQuery);
</script>

    });
</script>
