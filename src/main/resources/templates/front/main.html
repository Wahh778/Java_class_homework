<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>首页</title>
<!--    <link rel="stylesheet" th:href="@{/frontStatic/css/main.css}">-->
    <link rel="stylesheet" th:href="@{/frontStatic/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/frontStatic/css/bootstrap/css/bootstrap.min.css}">
    <link rel="icon" sizes="192x192" th:href="@{/admin/images/logo.png}">
    <script type="text/javascript" th:src="@{/frontStatic/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/frontStatic/css/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/frontStatic/js/holder.js}"></script>
    <script type="text/javascript" th:src="@{/frontStatic/js/front/sort.js}"></script>
    <style>
        /* 基础重置与全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Microsoft Yahei', 'PingFang SC', Arial, sans-serif;
            line-height: 1.5;
        }
        #main.container {
            width: 100% !important;
            max-width: 100% !important;
            padding: 0;
            margin: 0;
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
        }
        a {
            text-decoration: none;
            transition: all 0.3s ease;
        }
        ul, li {
            list-style: none;
        }
        .clearfix::after {
            content: '';
            display: table;
            clear: both;
        }

        /* 导航栏 - 优化层级与交互 */
        .bubble-nav {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 999;
            padding: 0 20px;
            width: 100%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .bubble-nav .logo {
            float: left;
            line-height: 70px;
            display: flex;
            align-items: center;
            height: 70px;
        }
        .bubble-nav .logo img {
            height: 50px;
            width: auto;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
        }
        .nav-toggle {
            display: none;
            float: right;
            line-height: 70px;
            font-size: 24px;
            color: #e0e0e0;
            cursor: pointer;
            padding: 0 10px;
        }
        .nav-toggle:hover {
            color: #F22E00;
        }
        .bubble-nav .nav-list {
            float: right;
            display: flex;
            align-items: center;
            height: 70px;
        }
        .bubble-nav .nav-item {
            position: relative;
            margin: 0 10px;
        }
        .bubble-nav .nav-item > a {
            display: block;
            line-height: 70px;
            color: #e0e0e0;
            font-size: 16px;
            padding: 0 10px;
            position: relative;
        }
        .bubble-nav .nav-item > a::after {
            content: '';
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 0;
            height: 2px;
            background: #F22E00;
            transition: width 0.3s ease;
        }
        .bubble-nav .nav-item > a:hover {
            color: #F22E00;
        }
        .bubble-nav .nav-item > a:hover::after {
            width: 100%;
        }
        .cart-icon {
            color: #F22E00 !important;
            font-size: 18px !important;
        }

        /* 二级菜单 - 优化定位与样式 */
        .bubble-nav .submenu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            min-width: 220px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 9999;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 5px;
        }
        .bubble-nav .submenu::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent transparent rgba(30, 30, 30, 0.95) transparent;
        }
        .bubble-nav .nav-item:hover .submenu {
            opacity: 1;
            visibility: visible;
            margin-top: 0;
        }
        .bubble-nav .submenu li {
            padding: 0 20px;
        }
        .bubble-nav .submenu li a {
            display: block;
            padding: 10px 0;
            color: #cccccc;
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .bubble-nav .submenu li:last-child a {
            border-bottom: none;
        }
        .bubble-nav .submenu li a:hover {
            color: #F22E00;
            padding-left: 8px;
        }

        /* 轮播图 - 优化性能与显示 */
        #mycarousel {
            width: 100%;
            max-width: 100%;
            height: auto;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .carousel-inner > .item {
            transition: 0.8s ease-in-out left;
        }
        #mycarousel .item img {
            width: 100%;
            height: auto;
            max-height: 450px;
            object-fit: cover;
            filter: brightness(0.85) contrast(1.1);
        }
        .carousel-indicators {
            bottom: 25px;
        }
        .carousel-indicators li {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin: 0 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            transition: all 0.4s ease;
        }
        .carousel-indicators .active {
            width: 40px;
            height: 14px;
            border-radius: 10px;
            background-color: #F22E00;
            box-shadow: 0 0 10px rgba(242, 46, 0, 0.6);
        }
        .carousel-control {
            width: 60px;
            height: 60px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        #mycarousel:hover .carousel-control {
            opacity: 1;
        }
        .carousel-control .glyphicon-chevron-left,
        .carousel-control .glyphicon-chevron-right {
            font-size: 24px;
            margin-top: -12px;
        }
        .carousel-caption {
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }

        /* 分类标签 - 完美居中+自适应 */
        .category-tabs {
            max-width: 1200px;
            margin: 30px auto;
            padding: 15px 20px;
            background: rgba(25, 25, 25, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .category-tabs::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(242, 46, 0, 0.1), transparent);
            transition: left 0.8s ease;
        }
        .category-tabs:hover::before {
            left: 100%;
        }
        .category-tab {
            padding: 12px 28px;
            font-size: 17px;
            font-weight: 600;
            color: #aaaaaa;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .category-tab::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: #F22E00;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        .category-tab.active {
            color: #ffffff;
            background: rgba(242, 46, 0, 0.15);
            box-shadow: 0 0 15px rgba(242, 46, 0, 0.2);
            transform: translateY(-2px);
        }
        .category-tab.active::after {
            width: 80%;
        }
        .category-tab:hover:not(.active) {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        /* 菜品内容 - 核心优化：自适应网格+固定宽高比 */
        .category-content {
            display: none;
            padding: 0 20px 40px;
            animation: fadeIn 0.6s ease;
        }
        .category-content.active {
            display: block;
        }
        .module {
            max-width: 1400px;
            margin: 0 auto;
        }
        .module .hd {
            margin-bottom: 30px;
            padding: 0 10px;
        }
        .module .hd h2 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .module .hd h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #F22E00, #ff6b4d);
            border-radius: 2px;
        }
        .module .hd hr {
            border-color: rgba(255, 255, 255, 0.1);
            margin: 0;
        }

        /* 菜品网格 - 自适应布局核心 */
        .data {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            padding: 0 10px;
        }
        .data-item-li {
            width: 100%;
            height: 100%;
        }
        .data-item-li > div {
            background: linear-gradient(145deg, #1a1a1a 0%, #121212 100%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        /* 卡片流光效果 */
        .data-item-li > div::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(242, 46, 0, 0.05), transparent);
            transition: left 0.8s ease;
            z-index: 1;
        }
        .data-item-li > div:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(242, 46, 0, 0.2);
        }
        .data-item-li > div:hover::before {
            left: 100%;
        }

        /* 菜品图片容器 - 固定宽高比，解决扭曲问题 */
        .to-big {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* 4:3 固定宽高比 */
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }
        .to-big img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease;
            z-index: 0;
        }
        .data-item-li > div:hover .to-big img {
            transform: scale(1.08);
        }

        /* 菜品信息样式 */
        .data-item-li .text-right {
            margin-top: auto;
            padding-top: 10px;
        }
        .data-item-li p a {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            display: block;
            line-height: 1.3;
        }
        .data-item-li p a:hover {
            color: #F22E00;
        }
        .data-item-li .text-right b {
            color: #F22E00;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(242, 46, 0, 0.3);
            display: block;
            margin-top: 5px;
        }

        /* 动画定义 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式适配 - 分阶段优化 */
        @media (max-width: 1400px) {
            .data {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 20px;
            }
        }
        @media (max-width: 1200px) {
            .data {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            #mycarousel .item img {
                max-height: 400px;
            }
        }
        @media (max-width: 992px) {
            .category-tab {
                padding: 10px 22px;
                font-size: 16px;
            }
            #mycarousel .item img {
                max-height: 350px;
            }
        }
        @media (max-width: 768px) {
            /* 移动端导航重构 */
            .nav-toggle {
                display: block;
            }
            .bubble-nav .nav-list {
                float: none;
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: rgba(20, 20, 20, 0.98);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
                display: block;
                height: auto;
                padding: 20px 0;
                transform: translateX(100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.4s ease;
                z-index: 998;
            }
            .bubble-nav .nav-list.show {
                transform: translateX(0);
                opacity: 1;
                visibility: visible;
            }
            .bubble-nav .nav-item {
                float: none;
                margin: 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }
            .bubble-nav .nav-item > a {
                line-height: 60px;
                padding-left: 30px;
            }
            .bubble-nav .nav-item > a::after {
                display: none;
            }
            .bubble-nav .submenu {
                position: static;
                transform: none;
                background: rgba(15, 15, 15, 0.9);
                box-shadow: none;
                border-radius: 0;
                padding: 0;
                margin: 0;
                border: none;
                display: none;
            }
            .bubble-nav .submenu::before {
                display: none;
            }
            .bubble-nav .submenu li {
                padding: 0 40px;
            }
            .bubble-nav .submenu li a {
                padding: 12px 0;
            }

            /* 移动端分类标签 */
            .category-tabs {
                margin: 20px auto;
                padding: 10px;
            }
            .category-tab {
                padding: 10px 18px;
                font-size: 15px;
                width: calc(50% - 5px);
                text-align: center;
                margin: 0;
            }

            /* 移动端菜品布局 */
            .data {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0;
            }
            .data-item-li {
                max-width: 100%;
            }
            .to-big {
                padding-bottom: 80%; /* 移动端调整为更优比例 */
            }

            /* 移动端轮播图 */
            #mycarousel .item img {
                max-height: 280px;
            }
            .carousel-indicators {
                bottom: 15px;
            }
            .carousel-indicators li {
                width: 10px;
                height: 10px;
                margin: 0 5px;
            }
            .carousel-indicators .active {
                width: 30px;
                height: 10px;
            }
            .carousel-control {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .bubble-nav {
                padding: 0 10px;
            }
            .category-content {
                padding: 0 10px 30px;
            }
            .module .hd h2 {
                font-size: 24px;
            }
            .data-item-li > div {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<div id="main" class="container">
    <!-- 导航栏 -->
    <div class="bubble-nav clearfix">
        <a href="#" class="logo" th:href="@{/front/toMain}">
            <img th:src="@{/admin/images/logo.png}" alt="My Canteen Logo">
        </a>
        <div class="nav-toggle">
            <i class="fa fa-bars"></i>
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a th:href="@{/front/toMain}"><i class="fa fa-home"></i> 首页</a>
            </li>
            <li class="nav-item">
                <a href="javascript:;"><i class="fa fa-list"></i> 菜品分类 <i class="fa fa-angle-down"></i></a>
                <ul class="submenu">
                    <li><a href="javascript:;" onclick="switchCategory('菜肴')">菜肴</a></li>
                    <li><a href="javascript:;" onclick="switchCategory('甜点')">甜点</a></li>
                    <li><a href="javascript:;" onclick="switchCategory('主食')">主食</a></li>
                    <li><a href="javascript:;" onclick="switchCategory('饮品')">饮品</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a th:href="@{/front/toOrder}"><i class="fa fa-file-text"></i> 我的订单</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/front/toShopCart}" class="cart-icon"><i class="fa fa-shopping-cart"></i> 购物车</a>
            </li>
            <li class="nav-item">
                <a href="javascript:;"><i class="fa fa-user"></i> <span th:text="${session.currUser.name}">用户名</span> <i class="fa fa-angle-down"></i></a>
                <ul class="submenu">
                    <li><a th:href="@{/front/toInfo}">账户管理</a></li>
                    <li><a th:href="@{/front/logout}" class="login-out">退出登录</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- 轮播图 -->
    <div id="header">
        <div class="header-bottom">
            <div id="mycarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img th:src="@{/frontStatic/image/banner1.jpg}" alt="轮播图1" class="img-responsive">
                        <div class="carousel-caption hidden-xs">
                            <h3 style="font-size: 32px; font-weight: 700;">美味佳肴</h3>
                            <p style="font-size: 18px;">精选食材，用心烹制</p>
                        </div>
                    </div>
                    <div class="item">
                        <img th:src="@{/frontStatic/image/banner2.jpg}" alt="轮播图2" class="img-responsive">
                        <div class="carousel-caption hidden-xs">
                            <h3 style="font-size: 32px; font-weight: 700;">特色甜点</h3>
                            <p style="font-size: 18px;">甜蜜滋味，回味无穷</p>
                        </div>
                    </div>
                    <div class="item">
                        <img th:src="@{/frontStatic/image/banner3.jpg}" alt="轮播图3" class="img-responsive">
                        <div class="carousel-caption hidden-xs">
                            <h3 style="font-size: 32px; font-weight: 700;">健康饮品</h3>
                            <p style="font-size: 18px;">新鲜现做，营养健康</p>
                        </div>
                    </div>
                </div>

                <ol class="carousel-indicators">
                    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mycarousel" data-slide-to="1"></li>
                    <li data-target="#mycarousel" data-slide-to="2"></li>
                </ol>

                <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">上一页</span>
                </a>
                <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">下一页</span>
                </a>
            </div>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content">
        <!-- 分类标签 -->
        <div class="category-tabs">
            <div class="category-tab active" data-category="菜肴">菜肴</div>
            <div class="category-tab" data-category="甜点">甜点</div>
            <div class="category-tab" data-category="主食">主食</div>
            <div class="category-tab" data-category="饮品">饮品</div>
        </div>

        <!-- 菜肴内容 -->
        <div class="category-content active" id="content-菜肴">
            <div class="module">
                <div class="hd">
                    <h2>菜肴</h2>
                    <hr>
                </div>
                <div class="bd">
                    <div class="data">
                        <li class="data-item-li" th:each="menu : ${session.menuList}" th:if="${menu.category == '菜肴'}">
                            <div>
                                <div class="to-big">
                                    <a th:href="@{|/front/toDetail/${menu.menuId}|}">
                                        <img th:src="@{|/picture/${menu.picture}|}" alt="菜品图片" th:alt="${menu.name}"/>
                                    </a>
                                </div>
                                <div class="text-right">
                                    <p>
                                        <a th:href="@{|/front/toDetail/${menu.menuId}|}" th:text="${menu.name}">菜品名称</a>
                                    </p>
                                    <b th:text="'￥' + ${menu.price}">￥00.00</b>
                                </div>
                            </div>
                        </li>
                    </div>
                </div>
            </div>
        </div>

        <!-- 甜点内容 -->
        <div class="category-content" id="content-甜点">
            <div class="module">
                <div class="hd">
                    <h2>甜点</h2>
                    <hr>
                </div>
                <div class="bd">
                    <div class="data">
                        <li class="data-item-li" th:each="menu : ${session.menuList}" th:if="${menu.category == '甜点'}">
                            <div>
                                <div class="to-big">
                                    <a th:href="@{|/front/toDetail/${menu.menuId}|}">
                                        <img th:src="@{|/picture/${menu.picture}|}" alt="菜品图片" th:alt="${menu.name}"/>
                                    </a>
                                </div>

<script>
    $(document).ready(function() {
        // 移动端导航切换
        $('.nav-toggle').click(function() {
            $('.nav-list').toggleClass('show');
            // 阻止页面滚动
            if ($('.nav-list').hasClass('show')) {
                $('body').css('overflow', 'hidden');
            } else {
                $('body').css('overflow', 'auto');
            }
        });

        // 分类标签切换
        $('.category-tab').click(function() {
            var category = $(this).data('category');
            // 标签激活状态切换
            $('.category-tab').removeClass('active');
            $(this).addClass('active');
            // 内容切换
            $('.category-content').removeClass('active');
            $('#content-' + category).addClass('active');
            // 点击动画
            $(this).addClass('active-click');
            setTimeout(() => {
                $(this).removeClass('active-click');
            }, 300);
            // 滚动到分类区域
            $('html, body').animate({
                scrollTop: $('.category-tabs').offset().top - 80
            }, 600, 'swing');
        });

        // 二级菜单点击关闭移动端导航
        $('.submenu li a').click(function() {
            if ($(window).width() < 768) {
                $('.nav-list').removeClass('show');
                $('body').css('overflow', 'auto');
            }
        });

        // 窗口大小变化处理
        $(window).resize(function() {
            if ($(window).width() >= 768) {
                $('.nav-list').removeClass('show');
                $('body').css('overflow', 'auto');
            }
        });

        // 轮播图触摸滑动支持
        $("#mycarousel").on("touchstart", function(e) {
            var touch = e.originalEvent.touches[0];
            $(this).data('touchStartX', touch.clientX);
            $(this).data('touchStartTime', new Date().getTime());
        });
        $("#mycarousel").on("touchend", function(e) {
            var touch = e.originalEvent.changedTouches[0];
            var startX = $(this).data('touchStartX');
            var endX = touch.clientX;
            var deltaX = endX - startX;
            var deltaTime = new Date().getTime() - $(this).data('touchStartTime');

            // 滑动距离和时间判断
            if (Math.abs(deltaX) > 50 && deltaTime < 500) {
                if (deltaX > 0) {
                    $(this).carousel('prev');
                } else {
                    $(this).carousel('next');
                }
            }
        });

        // 初始化轮播图
        $('#mycarousel').carousel({
            interval: 5000,
            pause: "hover",
            wrap: true,
            keyboard: true
        });

        // 轮播图切换动画增强
        $('#mycarousel').on('slide.bs.carousel', function(e) {
            $(e.relatedTarget).find('img').css({
                'opacity': 0.8,
                'transform': 'scale(1.05)'
            });
        });
        $('#mycarousel').on('slid.bs.carousel', function(e) {
            $(e.relatedTarget).find('img').animate({
                'opacity': 1,
                'transform': 'scale(1)'
            }, 800);
        });

        // 点击空白处关闭移动端导航
        $(document).click(function(e) {
            if ($(window).width() < 768) {
                if (!$(e.target).closest('.bubble-nav').length) {
                    $('.nav-list').removeClass('show');
                    $('body').css('overflow', 'auto');
                }
            }
        });
    });

    // 导航栏分类切换函数
    function switchCategory(category) {
        // 触发对应标签的点击事件
        $('.category-tab[data-category="' + category + '"]').click();
    }

    // 平滑滚动polyfill（兼容旧浏览器）
    if (!Element.prototype.scrollIntoView) {
        Element.prototype.scrollIntoView = function(alignToTop) {
            var top = this.getBoundingClientRect().top + window.pageYOffset - (alignToTop ? 0 : window.innerHeight / 2);
            window.scrollTo(0, top);
        };
    }
</script>
</body>
