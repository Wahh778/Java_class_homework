<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <title>用户中心</title>
    <link rel="icon" sizes="192x192" th:href="@{/frontStatic/image/logo.png}">
    <link rel="apple-touch-icon-precomposed" th:href="@{/frontStatic/image/logo.png}">
    <link rel="shortcut icon" th:href="@{/frontStatic/image/logo.png}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" th:href="@{https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css}">
    <link rel="stylesheet" th:href="@{/frontStatic/css/infostyle.css}">
    <link rel="stylesheet" th:href="@{/frontStatic/css/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/frontStatic/css/sweetalert.css}">
    <script type="text/javascript" th:src="@{/frontStatic/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/frontStatic/css/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/frontStatic/js/sweetalert.min.js}"></script>
    <script type="text/javascript" th:src="@{/frontStatic/js/distpicker.js}"></script>
    <script type="text/javascript" th:src="@{/frontStatic/js/jquery.raty.js}"></script>
    <script type="text/javascript" th:src="@{/frontStatic/js/front/information.js}"></script>
    <style>
        .templatemo-blue-button {
            background-color: #39ADB4;
            border: none;
            color: white;
        }
        .no-border{border: 0 solid transparent !important;}
        .finish-btn{
            background-color:#e65b0e !important;
        }
        .font-color{
            color: #00BBD6; !important;
        }
        /* 标签页样式 */
        .tab-content {
            min-height: 500px;
        }
        /* 导航链接激活状态 */
        .demo-navigation .mdl-navigation__link.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

<!-- 修改密码模块 -->
<div class="modal fade" id="update-Psw" tabindex="-1" role="dialog" aria-labelledby="myModalLabelPsw">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabelPsw">修改密码</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="updatePsw-form" name="update-form" method="post">
                    <div class="form-group">
                        <label for="oldPsw" class="col-sm-2 control-label">旧密码</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="oldPsw" id="oldPsw">
                        </div>
                    </div>
                    <div class="form-group" style="display: none" id="oldPswError">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-9">
                            <label style="color: #BD1F3B">旧密码不一致</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPsw" class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="newPsw" id="newPsw">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="savePsw">保存</button>
            </div>
        </div>
    </div>
</div>

<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">用户中心</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            </div>
        </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
            <div class="demo-avatar-dropdown">
                <h1>Canteen</h1>
                <div class="mdl-layout-spacer">
                </div>
            </div>
        </header>
        <!-- 修复1：给导航添加 .nav-tabs 类（Bootstrap 必须） -->
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800 nav-tabs">
            <a class="mdl-navigation__link" th:href="@{/front/toMain}">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>主页
            </a>
            <a class="mdl-navigation__link active" href="#information" aria-controls="information" role="tab" data-toggle="tab">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>个人信息
            </a>
            <a class="mdl-navigation__link" href="#todayOrder" aria-controls="todayOrder" role="tab" data-toggle="tab">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>今日订单
            </a>
            <a class="mdl-navigation__link" href="#monthOrder" aria-controls="monthOrder" role="tab" data-toggle="tab">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>月度订单
            </a>
        </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
            <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                <!-- 标签页内容 -->
                <div class="tab-content">
                    <!-- 个人信息标签页 -->
                    <div role="tabpanel" class="tab-pane active" id="information">
                        <h3>个人信息</h3>
                        <table class="table" cellpadding="6" cellspacing="1">
                            <thead>
                            <th style="border: 0 solid transparent">
                            </th>
                            </thead>
                            <tbody>
                            <tr>
                                <th style="border: 0 solid transparent" class="tl">用户昵称</th>
                                <td style="border: 0 solid transparent" class="tr" id="nameVal" th:text="${session.currUser.name}">无</td>
                            </tr>
                            <tr>
                                <th style="border: 0 solid transparent" class="tl">用户账号</th>
                                <td style="border: 0 solid transparent" class="tr" id="usernameVal" th:text="${session.currUser.username}">无</td>
                            </tr>
                            <tr>
                                <th style="border: 0 solid transparent" class="tl">性别</th>
                                <td style="border: 0 solid transparent" class="tr" id="sexVal" th:text="${session.currUser.sex}">无</td>
                            </tr>
                            <tr>
                                <th style="border: 0 solid transparent" class="tl">部门</th>
                                <td style="border: 0 solid transparent" class="tr" id="departmentVal" th:text="${session.currUser.department}">无</td>
                            </tr>
                            <tr>
                                <th style="border: 0 solid transparent" class="tl">手机号</th>
                                <td style="border: 0 solid transparent" class="tr" id="telephoneVal" th:text="${session.currUser.telephone}">无</td>
                            </tr>
                            <tr>
                                <th style="border: 0 solid transparent" class="tl">角色</th>
                                <td style="border: 0 solid transparent" class="tr" id="roleVal" th:text="${session.currUser.role}">无</td>
                            </tr>
                            <input type="hidden" th:value="${session.currUser.password}" id="Psw"/>
                            </tbody>
                        </table>
                        <div class="mdl-card__actions mdl-card--border">
                            <button class="templatemo-blue-button" id="changePsw"><h5>修改密码</h5></button>
                        </div>
                    </div>

                    <!-- 今日订单标签页 -->
                    <div role="tabpanel" class="tab-pane" id="todayOrder">
                        <h3>今日订单详情</h3>
                        <div th:each="order:${session.orderList}" class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                            <div class="tab-content col-lg-12">
                                <table class="table " cellpadding="6" cellspacing="1" >
                                    <tbody>
                                    <td class="no-border col-lg-9" th:text="'订单号：' + ${order.orderId} + '&nbsp;&nbsp;&nbsp;订单日期:' + ${#dates.format(order.orderTime,'yyyy-MM-dd HH:mm:ss')} + '&nbsp;&nbsp;&nbsp;电话：' + ${order.telephone}">
                                    </td>
                                    <td  class="no-border col-lg-3" th:text="'实付款:' + ${order.orderPrice}">
                                    </td>
                                    </tbody>
                                </table>
                                <table class="table " cellpadding="6" cellspacing="1">
                                    <tbody>
                                    <tr>
                                        <td class="col-lg-1">
                                            菜品名称
                                        </td>
                                        <td class="col-lg-2">
                                            计量单位
                                        </td>
                                        <td class="col-lg-1">
                                            价格
                                        </td>
                                        <td class="col-lg-1">
                                            数量
                                        </td>
                                        <td class="col-lg-2">
                                            总金额
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <table class="table table-bordered" cellpadding="6" cellspacing="1" th:each="bo:${session.blanketOrderList}" th:if="${bo.orderId == order.orderId}">
                                    <tbody>
                                    <tr>
                                        <td class="col-lg-1" th:text="${bo.name}">
                                            XXX
                                        </td>
                                        <td class="col-lg-2" th:text="${bo.unit}">
                                            XXX
                                        </td>
                                        <td class="col-lg-1" th:text="${bo.price}">
                                            XXX
                                        </td>
                                        <td class="col-lg-1" th:text="${bo.weight}">
                                            XXX
                                        </td>
                                        <td class="col-lg-2" th:text="${bo.totalPrice}">
                                            XXX
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                            </div>
                        </div>
                    </div>

                    <!-- 月度订单标签页 -->
                    <div role="tabpanel" class="tab-pane" id="monthOrder">
                        <h3>月度订单统计</h3>
                        <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                            <div class="tab-content col-lg-12">
                                <table class="table " cellpadding="6" cellspacing="1" >
                                    <tbody>
                                    <td class="no-border col-lg-9" th:text="'姓名：' + ${session.currUser.name} + '&nbsp;&nbsp;&nbsp;电话:' + ${session.currUser.telephone} + '&nbsp;&nbsp;&nbsp;统计月份：' + ${session.monDate}">
                                    </td>
                                    <td  class="no-border col-lg-3" th:text="'月度总消费:' + ${session.monTotalPrice}">
                                    </td>
                                    </tbody>
                                </table>
                                <table class="table " cellpadding="6" cellspacing="1">
                                    <tbody>
                                    <tr>
                                        <td class="col-lg-2">
                                            下单时间
                                        </td>
                                        <td class="col-lg-1">
                                            菜品名称
                                        </td>
                                        <td class="col-lg-2">
                                            计量单位
                                        </td>
                                        <td class="col-lg-1">
                                            数量
                                        </td>
                                        <td class="col-lg-2">
                                            总金额
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <table class="table table-bordered" cellpadding="6" cellspacing="1" th:each="bo:${session.monBlanketOrderList}">
                                    <tbody>
                                    <tr>
                                        <td class="col-lg-2" th:text="${#dates.format(bo.createTime, 'yyyy-MM-dd HH:mm:ss')}">
                                            XXX
                                        </td>
                                        <td class="col-lg-1" th:text="${bo.name}">
                                            XXX
                                        </td>
                                        <td class="col-lg-2" th:text="${bo.unit}">
                                            XXX
                                        </td>
                                        <td class="col-lg-1" th:text="${bo.weight}">
                                            XXX
                                        </td>
                                        <td class="col-lg-2" th:text="${bo.totalPrice}">
                                            XXX
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a th:href="@{/front/print}" class="templatemo-blue-button " name="finishList"><h5>打印流水</h5></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script type="text/javascript" th:src="@{https://code.getmdl.io/1.3.0/material.min.js}"></script>
<script>
    $(function() {
        // 初始化标签页（确保Bootstrap Tab生效）
        $('.demo-navigation a[data-toggle="tab"]').tab();

        // 监听标签页切换完成事件
        $('.demo-navigation a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            // 移除所有导航链接的active类
            $('.demo-navigation .mdl-navigation__link').removeClass('active');
            // 给当前点击的导航添加active类
            $(this).addClass('active');
        })
    })
</script>
</body>
</html>
