<div class="layui-card">
    <div class="layui-card-body">

</div>

<script type="text/html" id="user-bar">
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit">月度消费详情</button>
</script>

<script type="text/html" id="user-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="print">
        <i class="layui-icon layui-icon-print"></i>
        批量打印
    </button>
</script>

<script th:src="@{/component/layui/layui.js}"></script>

<script>
    layui.use(['table', 'form', 'jquery','common'], function() {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let common = layui.common;

        function getCurrentYearMonth() {
            const now = new Date();
            const year = now.getFullYear();
            // 月份补零（1月是0，所以要+1，且小于10时补0）
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            return `${year}-${month}`;
        }
        // 页面加载后赋值
        $(function() {
            $('#monthInput').val(getCurrentYearMonth());
        });

        let cols = [
            [
                {
                    type: 'checkbox'
                },
                {
                    title: '名称',
                    field: 'name',
                    align: 'center',
                    width: 200
                },
                {
                    title: '昵称',
                    field: 'username',
                    align: 'center',
                    width: 150
                },
                {
                    title: '电话号码',
                    field: 'telephone',
                    align: 'center',
                    width: 150
                },
                {
                    title: '操作',
                    toolbar: '#user-bar',
                    align: 'center',
                    width: 180
                }
            ]
        ]

        table.render({
            elem: '#user-table',
            url: '/sale/monthlyOrder',
            page: true,
            parseData:function(res) {
                return {
                    "code" : 0,
                    "msg" : "",
                    "count" : res.data.total,
                    "data": res.data.records
                }
            },
            cols: cols,
            skin: 'line',
            limits: [10, 20],
            toolbar: '#user-toolbar',
            defaultToolbar: []
        });

        table.on('tool(user-table)', function(obj) {
            if (obj.event === 'edit') {
                window.edit(obj);
            }
        });

        // 打开详情弹窗（子组件），传递orderId和month
        window.edit = function(obj) {
            console.log(obj);
            // 获取当前行的orderId（根据实际字段名调整）
            let userId = obj.data.userId;
            // 获取搜索框中的月份
            // currentMonth = $('input[name="month"]').val() || obj.data.month;

            if (!userId) {
                layer.msg("缺少订单ID", {icon: 2, time: 1500});
                return;
            }
            // if (!currentMonth) {
            //     layer.msg("请先选择查询年月", {icon: 2, time: 1500});
            //     return;
            // }

            layer.open({
                type: 2,
                title: '月度消费详情',
                shade: 0.1,
                area: ['800px', '400px'],
                // 通过URL传递参数给子组件
                content: '/back/monthlyOrderDetails/' + userId,
                // 也可以通过success回调传递参数（备选方案）
                success: function(layero, index) {
                    let iframeWin = window[layero.find('iframe')[0]['name']];
                    // 向子组件传递参数
                    iframeWin.initParams({
                        userId: userId,
                    });
                }
            });
        }

        // 监听查询提交
        form.on('submit(user-query)', function(data) {
            currentMonth = data.field.month; // 保存当前搜索的月份
            table.reload('user-table', {
                where: data.field
            })
            return false;
        });

        table.on('toolbar(user-table)', function(obj) {
            if (obj.event === 'print') {

                var checkIds = common.checkField(obj, 'saleId');

                if (checkIds === "") {
                    layer.msg("未选中数据", {
                        icon: 3,
                        time: 1000
                    });
                    return false;
                }

                layer.confirm('确定批量打印这些订单吗', {
                    icon: 3,
                    title: '提示'
                }, function(index) {
                    layer.close(index);
                    let loading = layer.load();
                    // 创建get请求路径
                    let downloadUrl = "http://localhost:8088/sale/print/" + checkIds;
                    // 创建a标签
                    let label = $("<a>");
                    // 添加属性
                    label.prop("href",downloadUrl);
                    // 追加标签
                    $("body").append(label);
                    // 点击a标签，为什么要加[0]不懂，不加点击函数不生效
                    label[0].click();
                    // 点击后移除标签
                    label.remove();
                    layer.close(loading);
                    layer.msg("打印成功", {
                        icon: 1,
                        time: 1000
                    }, function() {
                        table.reload('user-table');
                    });
                });
            }
        });
    })
</script>
