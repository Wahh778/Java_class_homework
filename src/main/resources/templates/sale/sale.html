<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>月度销售</title>
    <link rel="stylesheet" th:href="@{/component/pear/css/pear.css}" />
</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <div class="layui-form-item" style="padding-left: 20px">
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">查询年月</label>
                    <div class="layui-input-inline">
                        <input type="text" name="month" placeholder="请输入格式为 YYYY-MM" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="user-query">
                        <i class="layui-icon layui-icon-search"></i>
                        查询
                    </button>
                    <button type="reset" class="pear-btn pear-btn-md">
                        <i class="layui-icon layui-icon-refresh"></i>
                        重置
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-body">
        <table id="user-table" lay-filter="user-table"></table>
    </div>
</div>

<script type="text/html" id="user-bar">
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit">销售详情</button>
</script>

<script type="text/html" id="user-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="print">
        <i class="layui-icon layui-icon-print"></i>
        批量打印
    </button>
</script>

<script th:src="@{/component/layui/layui.js}"></script>
<script th:src="@{/component/pear/pear.js}"></script>
<script>
    layui.use(['table', 'form', 'jquery','common'], function() {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let common = layui.common;

        let cols = [
            [
                {
                    type: 'checkbox'
                },
                {
                    title: '统计编号',
                    field: 'saleId',
                    align: 'center',
                    width: 200
                },
                {
                    title: '统计年月',
                    field: 'month',
                    align: 'center',
                    width: 150
                },
                {
                    title: '总计金额',
                    field: 'totalPrice',
                    align: 'center',
                    width: 150
                },
                {
                    title: '操作',
                    toolbar: '#user-bar',
                    align: 'center',
                    width: 180
                }
            ]
        ]

        table.render({
            elem: '#user-table',
            url: '/sale/page',
            page: true,
            parseData:function(res) {
                return {
                    "code" : 0,
                    "msg" : "",
                    "count" : res.data.total,
                    "data": res.data.records
                }
            },
            cols: cols,
            skin: 'line',
            limits: [10, 20],
            toolbar: '#user-toolbar',
            defaultToolbar: []
        });

        table.on('tool(user-table)', function(obj) {
            if (obj.event === 'edit') {
                window.edit(obj);
            }
        });

        // 销售详情弹窗（毛玻璃样式）
        window.edit = function(obj) {
            layer.open({
                type: 2,
                title: '销售详情',
                shade: 0.1,
                area: ['800px', '400px'],
                content: '/back/toSaleDetails/' + obj.data['month'],
                success: function(layero) {
                    // 毛玻璃核心样式（与配送员专栏一致）
                    layero.css({
                        'background': 'rgba(255, 255, 255, 0.85)',
                        'backdrop-filter': 'blur(12px)',
                        '-webkit-backdrop-filter': 'blur(12px)',
                        'border-radius': '20px',
                        'box-shadow': '0 6px 20px rgba(0, 0, 0, 0.25)',
                        'border': '1px solid rgba(255, 255, 255, 0.9)'
                    });
                    // iframe内容区域透明，不遮挡毛玻璃效果
                    layero.find('iframe').css({
                        'background': 'transparent',
                        'border-radius': '18px'
                    });
                }
            });
        }

        form.on('submit(user-query)', function(data) {
            table.reload('user-table', {
                where: data.field
            })
            return false;
        });

        // 批量打印弹窗（毛玻璃样式）
        table.on('toolbar(user-table)', function(obj) {
            if (obj.event === 'print') {
                var checkIds = common.checkField(obj, 'saleId');
                if (checkIds === "") {
                    layer.msg("未选中数据", {
                        icon: 3,
                        time: 1000
                    });
                    return false;
                }

                // 替换原生confirm为自定义毛玻璃弹窗
                layer.open({
                    type: 1,
                    title: '提示',
                    shade: 0.1,
                    area: ['400px', '220px'],
                    content: `
                        <div style="padding: 30px; text-align: center; background: transparent;">
                            <i class="layui-icon layui-icon-question" style="font-size: 30px; color: #FFB800; margin-bottom: 15px;"></i>
                            <p style="font-size: 14px; color: #333; margin-bottom: 20px;">确定批量打印这些订单吗？</p>
                            <div style="display: flex; justify-content: center; gap: 20px;">
                                <button class="pear-btn pear-btn-md pear-btn-default" id="cancelBtn">取消</button>
                                <button class="pear-btn pear-btn-md pear-btn-primary" id="confirmBtn">确定</button>
                            </div>
                        </div>
                    `,
                    success: function(layero) {
                        // 统一毛玻璃样式
                        layero.css({
                            'background': 'rgba(255, 255, 255, 0.85)',
                            'backdrop-filter': 'blur(12px)',
                            '-webkit-backdrop-filter': 'blur(12px)',
                            'border-radius': '20px',
                            'box-shadow': '0 6px 20px rgba(0, 0, 0, 0.25)',
                            'border': '1px solid rgba(255, 255, 255, 0.9)'
                        });
                        // 标题栏样式适配
                        layero.find('.layui-layer-title').css({
                            'background': 'transparent',
                            'color': '#333',
                            'font-weight': '600',
                            'padding-left': '20px'
                        });
                        // 关闭按钮样式
                        layero.find('.layui-layer-close').css({
                            'color': '#666',
                            'font-size': '18px',
                            'right': '20px'
                        });

                        // 取消按钮事件
                        $('#cancelBtn').click(function() {
                            layer.closeAll();
                        });
                        // 确定按钮事件（保留原打印逻辑）
                        $('#confirmBtn').click(function() {
                            layer.closeAll();
                            let loading = layer.load();
                            // 创建get请求路径
                            let downloadUrl = "http://localhost:8088/sale/print/" + checkIds;
                            // 创建a标签
                            let label = $("<a>");
                            // 添加属性
                            label.prop("href",downloadUrl);
                            // 追加标签
                            $("body").append(label);
                            // 点击a标签
                            label[0].click();
                            // 点击后移除标签
                            label.remove();
                            layer.close(loading);
                            layer.msg("打印成功", {
                                icon: 1,
                                time: 1000
                            }, function() {
                                table.reload('user-table');
                            });
                        });
                    }
                });
            }
        });
    })
</script>
</body>
</html>
