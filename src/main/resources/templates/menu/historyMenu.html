<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>历史菜单</title>
    <link rel="stylesheet" th:href="@{/component/pear/css/pear.css}" />
</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <div class="layui-form-item" style="padding-left: 20px">
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">时间范围</label>
                    <div class="layui-input-inline">
                        <input type="text" name="timeRange" placeholder="yyyy-MM-dd~yyyy-MM-dd" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="user-query">
                        <i class="layui-icon layui-icon-search"></i>
                        查询
                    </button>
                    <button type="reset" class="pear-btn pear-btn-md">
                        <i class="layui-icon layui-icon-refresh"></i>
                        重置
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-body">
        <table id="user-table" lay-filter="user-table"></table>
    </div>
</div>

<script type="text/html" id="user-bar">
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="detail">详情</button>
    <button class="pear-btn pear-btn-warming pear-btn-sm" lay-event="select">复用</button>
</script>

<script th:src="@{/component/layui/layui.js}"></script>
<script th:src="@{/component/pear/pear.js}"></script>
<script>
    layui.use(['table', 'form', 'jquery','common'], function() {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let common = layui.common;

        let cols = [
            [
                {
                    title: '历史编号',
                    field: 'hisId',
                    align: 'center',
                    width: 250
                },
                {
                    title: '时间范围',
                    field: 'timeRange',
                    align: 'center',
                    width: 250
                },
                {
                    title: '操作',
                    toolbar: '#user-bar',
                    align: 'center',
                    width: 180
                }
            ]
        ]

        table.render({
            elem: '#user-table',
            url: '/history/page',
            page: true,
            parseData:function(res) {
                return {
                    "code" : 0,
                    "msg" : "",
                    "count" : res.data.total,
                    "data": res.data.records
                }
            },
            cols: cols,
            skin: 'line',
            limits: [10, 20],
            toolbar: '#user-toolbar',
            defaultToolbar: ['filter', 'print', 'exports']
        });

        form.on('submit(user-query)', function(data) {
            table.reload('user-table', {
                where: data.field
            })
            return false;
        });

        table.on('tool(user-table)', function(obj) {
            if (obj.event === 'detail') {
                window.detail(obj);
            }else if (obj.event === 'select') {
                // 复用确认弹窗（毛玻璃样式）
                layer.open({
                    type: 1,
                    title: '提示',
                    shade: 0.1,
                    area: ['400px', '220px'],
                    content: `
                    <div style="padding: 30px; text-align: center; background: transparent;">
                        <i class="layui-icon layui-icon-question" style="font-size: 30px; color: #FFB800; margin-bottom: 15px;"></i>
                        <p style="font-size: 14px; color: #333; margin-bottom: 20px;">确定要复用这些菜品到下一周吗？</p>
                        <div style="display: flex; justify-content: center; gap: 20px;">
                            <button class="pear-btn pear-btn-md pear-btn-default" id="cancelBtn">取消</button>
                            <button class="pear-btn pear-btn-md pear-btn-primary" id="confirmBtn">确定</button>
                        </div>
                    </div>
                `,
                    success: function(layero) {
                        layero.css({
                            'background': 'rgba(255, 255, 255, 0.85)',
                            'backdrop-filter': 'blur(12px)',
                            '-webkit-backdrop-filter': 'blur(12px)',
                            'border-radius': '20px',
                            'box-shadow': '0 6px 20px rgba(0, 0, 0, 0.25)',
                            'border': '1px solid rgba(255, 255, 255, 0.9)'
                        });
                        layero.find('.layui-layer-title').css({
                            'background': 'transparent',
                            'color': '#333',
                            'font-weight': '600',
                            'padding-left': '20px'
                        });
                        layero.find('.layui-layer-close').css({
                            'color': '#666',
                            'font-size': '18px',
                            'right': '20px'
                        });

                        $('#cancelBtn').click(function() {
                            layer.closeAll();
                        });
                        $('#confirmBtn').click(function() {
                            layer.closeAll();
                            let loading = layer.load();
                            $.ajax({
                                url: "/menu/multiplex/" + obj.data['menuIds'],
                                dataType: 'json',
                                type: 'post',
                                success: function(result) {
                                    layer.close(loading);
                                    if (result.code === 200) {
                                        layer.msg(result.data, {
                                            icon: 1,
                                            time: 1000
                                        }, function() {
                                            table.reload('user-table');
                                        });
                                    } else {
                                        layer.msg(result.msg, {
                                            icon: 2,
                                            time: 3000
                                        });
                                    }
                                }
                            });
                        });
                    }
                });
            }
        });

        window.detail = function(obj) {
            // 详情弹窗（毛玻璃样式）
            layer.open({
                type: 2,
                title: '菜品详情',
                shade: 0.1,
                area: ['800px', '400px'],
                content: '/back/toHistoryDetail/' + obj.data['menuIds'],
                success: function(layero) {
                    layero.css({
                        'background': 'rgba(255, 255, 255, 0.85)',
                        'backdrop-filter': 'blur(12px)',
                        '-webkit-backdrop-filter': 'blur(12px)',
                        'border-radius': '20px',
                        'box-shadow': '0 6px 20px rgba(0, 0, 0, 0.25)',
                        'border': '1px solid rgba(255, 255, 255, 0.9)'
                    });
                    layero.find('iframe').css({
                        'background': 'transparent',
                        'border-radius': '18px'
                    });
                }
            });
        }

        window.refresh = function(param) {
            table.reload('user-table');
        }
    })
</script>
</body>
</html>
