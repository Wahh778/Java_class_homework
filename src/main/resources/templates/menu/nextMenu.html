<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>明日菜单</title>
    <link rel="stylesheet" th:href="@{/component/pear/css/pear.css}" />
</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <div class="layui-form-item" style="padding-left: 20px">
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">菜品名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" placeholder="请输入菜品名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="user-query">
                        <i class="layui-icon layui-icon-search"></i>
                        查询
                    </button>
                    <button type="reset" class="pear-btn pear-btn-md">
                        <i class="layui-icon layui-icon-refresh"></i>
                        重置
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-body">
        <table id="user-table" lay-filter="user-table"></table>
    </div>
</div>

<script type="text/html" id="user-toolbar">
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-reduce-circle"></i>
        批量退选
    </button>
</script>

<script type="text/html" id="img">
    {{#if (d.picture == null) { }}
    <img th:src="@{/picture/None.png}" style="width: 50px; height: 50px" />
    {{# }else if(d.picture != null){ }}
    <img src="/picture/{{d.picture}}" style="width: 50px; height: 50px" />
    {{# } }}
</script>

<script type="text/html" id="user-bar">
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove">退选</button>
</script>

<script th:src="@{/component/layui/layui.js}"></script>
<script th:src="@{/component/pear/pear.js}"></script>
<script>
    layui.use(['table', 'form', 'jquery','common'], function() {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let common = layui.common;

        let cols = [
            [
                {
                    type: 'checkbox'
                },
                {
                    title: '菜品名称',
                    field: 'name',
                    align: 'center',
                    width: 120
                },
                {
                    title: '分类',
                    field: 'category',
                    align: 'center',
                    width: 100
                },
                {
                    title: '计量单位',
                    field: 'unit',
                    align: 'center',
                    width: 100
                },
                {
                    title: '价格',
                    field: 'price',
                    align: 'center',
                    width: 100
                },
                {
                    title: '创建时间',
                    field: 'createTime',
                    align: 'center',
                    width: 180
                },
                {
                    title: '图片',
                    field: 'picture',
                    align: 'center',
                    width: 100,
                    templet: "#img",
                    style: 'height:50px;'
                },
                {
                    title: '操作',
                    toolbar: '#user-bar',
                    align: 'center',
                    width: 100
                }
            ]
        ]

        table.render({
            elem: '#user-table',
            url: '/menu/pageTomorrow',
            page: true,
            parseData:function(res) {
                return {
                    "code" : 0,
                    "msg" : "",
                    "count" : res.data.total,
                    "data": res.data.records
                }
            },
            cols: cols,
            skin: 'line',
            limits: [10, 20],
            toolbar: '#user-toolbar',
            defaultToolbar: ['filter', 'print', 'exports']
        });

        table.on('toolbar(user-table)', function(obj) {
            if (obj.event === 'batchRemove') {
                window.batchRemove(obj);
            }
        });

        table.on('tool(user-table)', function(obj) {
            if (obj.event === 'remove') {
                window.remove(obj);
            }
        });

        form.on('submit(user-query)', function(data) {
            table.reload('user-table', {
                where: data.field
            })
            return false;
        });


        window.remove = function(obj) {
            // 替换layer.confirm为自定义毛玻璃弹窗
            layer.open({
                type: 1,
                title: '提示',
                shade: 0.1,
                area: ['400px', '220px'],
                content: `
            <div style="padding: 30px; text-align: center; background: transparent;">
                <i class="layui-icon layui-icon-question" style="font-size: 30px; color: #FFB800; margin-bottom: 15px;"></i>
                <p style="font-size: 14px; color: #333; margin-bottom: 20px;">确定要退选该菜品吗？</p>
                <div style="display: flex; justify-content: center; gap: 20px;">
                    <button class="pear-btn pear-btn-md pear-btn-default" id="cancelBtn">取消</button>
                    <button class="pear-btn pear-btn-md pear-btn-primary" id="confirmBtn">确定</button>
                </div>
            </div>
        `,
                success: function(layero) {
                    // 统一毛玻璃样式（和之前弹窗一致）
                    layero.css({
                        'background': 'rgba(255, 255, 255, 0.85)',
                        'backdrop-filter': 'blur(12px)',
                        '-webkit-backdrop-filter': 'blur(12px)',
                        'border-radius': '20px',
                        'box-shadow': '0 6px 20px rgba(0, 0, 0, 0.25)',
                        'border': '1px solid rgba(255, 255, 255, 0.9)'
                    });
                    // 标题栏样式适配
                    layero.find('.layui-layer-title').css({
                        'background': 'transparent',
                        'color': '#333',
                        'font-weight': '600',
                        'padding-left': '20px'
                    });
                    // 关闭按钮样式
                    layero.find('.layui-layer-close').css({
                        'color': '#666',
                        'font-size': '18px',
                        'right': '20px'
                    });

                    // 取消按钮事件
                    $('#cancelBtn').click(function() {
                        layer.closeAll();
                    });
                    // 确定按钮事件（保留原业务逻辑）
                    $('#confirmBtn').click(function() {
                        layer.closeAll();
                        let loading = layer.load();
                        $.ajax({
                            url: "/menu/delete/" + obj.data['menuId'],
                            dataType: 'json',
                            type: 'delete',
                            success: function(result) {
                                layer.close(loading);
                                if (result.code === 200) {
                                    layer.msg(result.data, {
                                        icon: 1,
                                        time: 1000
                                    }, function() {
                                        obj.del();
                                    });
                                } else {
                                    layer.msg(result.msg, {
                                        icon: 2,
                                        time: 1000
                                    });
                                }
                            }
                        });
                    });
                }
            });
        }

        window.batchRemove = function(obj) {
            var checkIds = common.checkField(obj,'menuId');
            if (checkIds === "") {
                layer.msg("未选中数据", {
                    icon: 3,
                    time: 1000
                });
                return false;
            }

            // 替换layer.confirm为自定义毛玻璃弹窗
            layer.open({
                type: 1,
                title: '提示',
                shade: 0.1,
                area: ['400px', '220px'],
                content: `
            <div style="padding: 30px; text-align: center; background: transparent;">
                <i class="layui-icon layui-icon-question" style="font-size: 30px; color: #FFB800; margin-bottom: 15px;"></i>
                <p style="font-size: 14px; color: #333; margin-bottom: 20px;">确定要删除这些菜品吗？</p>
                <div style="display: flex; justify-content: center; gap: 20px;">
                    <button class="pear-btn pear-btn-md pear-btn-default" id="cancelBtn">取消</button>
                    <button class="pear-btn pear-btn-md pear-btn-primary" id="confirmBtn">确定</button>
                </div>
            </div>
        `,
                success: function(layero) {
                    // 统一毛玻璃样式
                    layero.css({
                        'background': 'rgba(255, 255, 255, 0.85)',
                        'backdrop-filter': 'blur(12px)',
                        '-webkit-backdrop-filter': 'blur(12px)',
                        'border-radius': '20px',
                        'box-shadow': '0 6px 20px rgba(0, 0, 0, 0.25)',
                        'border': '1px solid rgba(255, 255, 255, 0.9)'
                    });
                    // 标题栏和关闭按钮样式（与其他弹窗统一）
                    layero.find('.layui-layer-title').css({
                        'background': 'transparent',
                        'color': '#333',
                        'font-weight': '600',
                        'padding-left': '20px'
                    });
                    layero.find('.layui-layer-close').css({
                        'color': '#666',
                        'font-size': '18px',
                        'right': '20px'
                    });

                    // 取消按钮事件
                    $('#cancelBtn').click(function() {
                        layer.closeAll();
                    });
                    // 确定按钮事件（保留原业务逻辑）
                    $('#confirmBtn').click(function() {
                        layer.closeAll();
                        let loading = layer.load();
                        $.ajax({
                            url: "/menu/deleteBatch/" + checkIds,
                            dataType: 'json',
                            type: 'delete',
                            success: function(result) {
                                layer.close(loading);
                                if (result.code === 200) {
                                    layer.msg(result.data, {
                                        icon: 1,
                                        time: 1000
                                    }, function() {
                                        table.reload('user-table');
                                    });
                                } else {
                                    layer.msg(result.msg, {
                                        icon: 2,
                                        time: 1000
                                    });
                                }
                            }
                        });
                    });
                }
            });
        }

        window.refresh = function() {
            table.reload('user-table');
        }
    })
</script>
</body>
</html>
